<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import"
	  href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import"
	  href="../../bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id="setting-base">
	<template>
		<style include="shared-styles"></style>

		<div class="section-title setting-label" tabindex="-1"
			 hidden$="[[!sectionTitle]]">
			[[sectionTitle]]
		</div>
		<content></content>
		<hr hidden$="[[noseparator]]"/>
		<template is="dom-if" if="[[!nosave]]">
			<iron-localstorage name="[[name]]" value="{{value}}"
							   on-iron-localstorage-load-empty="_init">
			</iron-localstorage>
		</template>
	</template>
</dom-module>

<script>
	'use strict';
	Polymer({
		is: 'setting-base',

		hostAttributes: {
			role: 'group',
			tabIndex: -1,
		},

		properties: {
			name: {
				type: String,
				value: 'store',
			},

			value: {
				type: Object,
				value: '',
				notify: true,
			},

			defaultValue: {
				type: Object,
				value: '',
			},

			sectionTitle: {
				type: String,
				value: '',
			},

			noseparator: {
				type: Boolean,
				value: false,
			},

			nosave: {
				type: Boolean,
				value: false,
			},

			disabled: {
				type: Boolean,
				value: false,
			},
		},

		/**
		 * Get a copy of the value of the item
		 * @returns {Object} value - shallow copy of value
		 */
		getValue: function() {
			return JSON.parse(JSON.stringify(this.value));
		},

		/**
		 * Set the value of the item
		 * @param {Object} value - value of item
		 */
		setValue: function(value) {
			this.set('value', value);
		},

		/**
		 * Initialize value if it is not in localStorage
		 * @private
		 */
		_init: function() {
			this.set('value', this.defaultValue);
		},
	});
</script>
