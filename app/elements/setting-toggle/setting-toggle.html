<link rel="import" href="../setting-base/setting-base.html">

<link rel="import" href="../../bower_components/iron-label/iron-label.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">

<dom-module id="setting-toggle">
	<template>
		<style include="shared-styles"></style>
		<style include="iron-flex iron-flex-alignment"></style>
		<style>
			:host {
				display: block;
				position: relative;
			}

			:host([disabled]) {
				pointer-events: none;
			}

			:host iron-label {
				display: block;
				position: relative;
				cursor: pointer;
			}

			:host([indent]) paper-item {
				padding-left: 24px;
			}
		</style>

		<setting-base id="base"
					  name="[[name]]" value="{{checked}}" default-value="false"
					  section-title="[[sectionTitle]]"
					  noseparator="[[noseparator]]" disabled="[[disabled]]">
			<iron-label for="toggle">
				<paper-item class="center horizontal layout" tabindex="-1">
					<paper-item-body class="flex" two-line>
						<div class="setting-label" hidden$="[[!mainLabel]]">
							{{mainLabel}}
						</div>
						<div class="setting-label" secondary
							 hidden$="[[!secondaryLabel]]">
							{{secondaryLabel}}
						</div>
						<paper-ripple center></paper-ripple>
					</paper-item-body>
					<paper-toggle-button
							id="toggle" class="setting-toggle-button"
							checked="{{checked}}" disabled$="[[disabled]]">
					</paper-toggle-button>
				</paper-item>
			</iron-label>
		</setting-base>
	</template>
</dom-module>

<script>
'use strict';
Polymer({
	is: 'setting-toggle',

	properties: {
		mainLabel: {
			type: String,
			value: '',
		},

		secondaryLabel: {
			type: String,
			value: '',
		},

		checked: {
			type: Boolean,
			value: false,
			notify: true,
		},
	},

	/**
	 * Set the checked state of the toggle
	 * @param {boolean} checked - checked state
	 */
	setChecked: function(checked) {
		this.set('checked', checked);
	},
});
</script>
