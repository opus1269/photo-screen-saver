<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">

<link rel="import" href="../my_icons.html">

<dom-module id="setting-link">
	<style include="iron-flex iron-flex-alignment"></style>
	<style include="shared-styles"></style>
	<template>
		<style>
			:host {
				display: block;
				position: relative;
			}

			:host([disabled]) {
				pointer-events: none;
			}

			:host paper-icon-item {
				--paper-item-focused-before: {
					background: transparent;
				};
				--paper-item-selected: {
					background: transparent;
				};
				padding-top: 4px;
				padding-bottom: 4px;
				cursor: pointer;
			}

			:host iron-icon {
				color: var(--setting-item-color);
			}

			:host paper-ripple {
				color: var(--setting-item-color);
			}

			:host .divider {
				margin-left: 72px;
				margin-right: 0;
			}
		</style>

		<div class="section-title" tabindex="-1" hidden$="[[!sectionTitle]]">
			{{sectionTitle}}
		</div>

		<paper-icon-item on-tap="_onLinkTapped" class="flex">
			<paper-ripple center></paper-ripple>
			<iron-icon icon=[[icon]] item-icon></iron-icon>
			<span class="setting-label">[[label]]</span>
		</paper-icon-item>

		<hr class="divider" hidden$="[[noseparator]]"/>

	</template>
</dom-module>

<script>
	'use strict';
	Polymer({
		is: 'setting-link',

		properties: {
			label: {
				type: String,
				value: '',
			},

			sectionTitle: {
				type: String,
				value: '',
			},

			icon: {
				type: String,
				value: '',
			},

			url: {
				type: String,
				value: '',
			},

			disabled: {
				type: Boolean,
				value: false,
			},

			noseparator: {
				type: Boolean,
				value: false,
			},
		},

		/**
		 * Event: Show url on tap of item
		 * @private
		 */
		_onLinkTapped: function() {
			chrome.tabs.create({url: this.url});
		},
	});
</script>
