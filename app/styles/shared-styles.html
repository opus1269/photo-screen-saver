<!-- shared styles for all elements and main html -->
<dom-module id="shared-styles">
	<template>
		<style>
			.page-title {
				@apply(--paper-font-display2);
			}

			@media (max-width: 600px) {
				.page-title {
					font-size: 24px!important;
				}
			}

			.page-toolbar {
				 @apply(--paper-font-title);
				 background-color: var(--light-primary-color);
				 margin-bottom: 8px;
			 }

			.page-container {
				max-width: 700px;
				height: 100%;
				margin-bottom: 16px;
			}

			.page-content {
				margin-top: 16px;
				margin-bottom: 16px;
			}

			paper-material {
				border-radius: 2px;
				background: white;
				padding: 0;
			}

			paper-toggle-button {
				cursor: pointer;
			}

			paper-button {
				margin-top: 8px;
				margin-bottom: 16px;
				@apply(--layout-center);
				@apply(--layout-horizontal);
		 	}

			paper-button[raised] {
				background: #FAFAFA;
			}

			paper-button iron-icon {
				margin-right: 8px;
			}

			paper-toolbar  paper-toggle-button {
				padding-left: 8px;
				--paper-toggle-button-checked-button-color: white;
				--paper-toggle-button-checked-bar-color: white;
			}

			.setting-toggle-button {
				--paper-toggle-button-checked-button-color: var(--setting-item-color);
				--paper-toggle-button-checked-bar-color: var(--setting-item-color);
			}

			.button-a {
				text-decoration: none;
				color: var(--menu-link-color);
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-webkit-flex-direction: row;
				flex-direction: row;
				-webkit-align-items: center;
				align-items: center;
				-webkit-font-smoothing: antialiased;
				text-rendering: optimizeLegibility;
				margin-right: 8px;
			}

			:host([disabled]) .setting-label {
				color: var(--disabled-text-color);
			}

			.section-title {
				color: var(--setting-item-color);
				font-size: 14px;
				font-weight: 500;
				margin: 8px 0 8px 16px;
			}

			hr {
				margin: 0 8px;
				border: none;
				border-top: 1px #CCCCCC solid;
			}

		</style>
	</template>
</dom-module>
