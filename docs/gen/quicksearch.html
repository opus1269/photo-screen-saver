(c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Interface to Reddit API * @namespace */ app.Reddit = (function() { 'use strict'; new ExceptionHandler(); /** * Extension's redirect uri * @type {string} * @const * @private * @memberOf app.Reddit */ const _REDIRECT_URI = `https://${chrome.runtime.id}.chromiumapp.org/reddit`; /** * Reddit rest API authorization key * @type {string} * @const * @private * @memberOf app.Reddit */ const _KEY = 'bATkDOUNW_tOlg'; /** * Max photos to return * @type {int} * @const * @default * @private * @memberOf app.Reddit */ const _MAX_PHOTOS = 100; /** * Min size of photo to use * @type {int} * @const * @default * @private * @memberOf app.Reddit */ const _MIN_SIZE = 750; /** * Max size of photo to use * @type {int} * @const * @default * @private * @memberOf app.Reddit */ const _MAX_SIZE = 3500; /** * Expose reddit API * @type {Function} * @const * @private * @memberOf app.Reddit */ const _snoocore = new Snoocore({ userAgent: 'photo-screen-saver', throttle: 0, oauth: { type: 'implicit', key: _KEY, redirectUri: _REDIRECT_URI, scope: ['read'], }, }); /** * Parse the size from the submission title. * this is the old way reddit did it * @param {string} title - submission title * @returns {{width: int, height: int}} Photo size * @private * @memberOf app.Reddit */ function _getSize(title) { const ret = {width: -1, height: -1}; const regex = /\\[(\\d*)\\D*(\\d*)\\]/; const res = title.match(regex); if (res) { ret.width = parseInt(res[1], 10); ret.height = parseInt(res[2], 10); } return ret; } /** * Build the list of photos for one page of items * @param {Array} children - Array of objects from reddit * @returns {app.PhotoSource.SourcePhoto[]} Array of photos * @private * @memberOf app.Reddit */ function _processChildren(children) { const photos = []; let url; let width = 1; let height = 1; children.forEach((child) =&gt; { const data = child.data; if (!data.over_18) { // skip NSFW if (data.preview &amp;&amp; data.preview.images) { // new way. has full size image and array of reduced // resolutions let item = data.preview.images[0]; url = item.source.url; width = parseInt(item.source.width, 10); height = parseInt(item.source.height, 10); if (Math.max(width, height) &gt; _MAX_SIZE) { // too big. get the largest reduced resolution image item = item.resolutions[item.resolutions.length - 1]; url = item.url.replace(/&amp;amp;/g, '&amp;'); width = parseInt(item.width, 10); height = parseInt(item.height, 10); } } else if (data.title) { // old way of specifying images - parse size from title const size = _getSize(data.title); url = data.url; width = size.width; height = size.height; } } const asp = width / height; const author = data.author; if (asp &amp;&amp; !isNaN(asp) &amp;&amp; (Math.max(width, height) &gt;= _MIN_SIZE) &amp;&amp; (Math.max(width, height) &lt;= _MAX_SIZE)) { app.PhotoSource.addPhoto(photos, url, author, asp, data.url); } }); return photos; } return { /** * Retrieve the array of reddit photos * @param {string} subreddit - name of photo subreddit * @returns {Promise&lt;app.PhotoSource.SourcePhoto[]&gt;} Array of photos * @memberOf app.Reddit */ loadPhotos: function(subreddit) { let photos = []; return _snoocore(`${subreddit}hot`).listing({ limit: _MAX_PHOTOS, }).then((slice) =&gt; { photos = photos.concat(_processChildren(slice.children)); return slice.next(); }).then((slice) =&gt; { photos = photos.concat(_processChildren(slice.children)); return Promise.resolve(photos); }).catch((err) =&gt; { let msg = err.message; if (msg) { // extract first sentence const idx = msg.indexOf('.'); if (idx !== -1) { msg = msg.substring(0, idx + 1); } } else { msg = 'Unknown Error'; } throw new Error(msg); }); }, }; })(); × Search results Close "},"screensaver_screensaver.js.html":{"id":"screensaver_screensaver.js.html","title":"Source: screensaver/screensaver.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: screensaver/screensaver.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ (function() { 'use strict'; /** * Display a screen saver * @namespace app.ScreenSaver */ new ExceptionHandler(); /** * repeating alarm for updating time label * @type {string} * @const * @default * @private * @memberOf app.ScreenSaver */ const _CLOCK_ALARM = 'updateTimeLabel'; // set selected background image document.body.style.background = app.Storage.get('background').substring(11); /** * main auto-bind template * @type {Object} * @const * @private * @memberOf app.ScreenSaver */ const t = document.querySelector('#t'); // repeat template t.rep = null; // neon-animated-pages element t.p = null; /** * array of all the {@link app.Photo} to use for slide show * @type {Array} * @memberOf app.ScreenSaver */ t.photos = []; /** * Index into [t.photos]{@link app.ScreenSaver.t.photos} * @type {int} * @memberOf app.ScreenSaver */ t.curIdx = 0; /** * Array of {@link app.SSView} objects bound to the neon-animated-pages. * The {@link app.Photo} property is an always changing subset of * [t.photos]{@link app.ScreenSaver.t.photos} * @type {Array} * @memberOf app.ScreenSaver */ t.views = []; // the last selected page t.lastSelected = -1; // true after first full page animation t.started = false; // Flag to indicate the screen saver has no photos t.noPhotos = false; // Starting mouse position t.startMouse = {x: null, y: null}; /** * Event Listener for template bound event to know when bindings * have resolved and content has been stamped to the page * @memberOf app.ScreenSaver */ t.addEventListener('dom-change', function() { // listen for chrome messages app.Msg.listen(_onMessage); app.GA.page('/screensaver.html'); t.rep = t.$.repeatTemplate; t.p = t.$.pages; t.time = ''; app.SSUtils.setZoom(); app.SSUtils.setupPhotoSizing(t); _processPhotoTransitions(); // load the photos for the slide show app.SSUtils.loadPhotos(t); if (!t.noPhotos) { // kick off the slide show if there are photos selected // slight delay at beginning so we have a smooth start t.waitTime = 2000; t.timer = window.setTimeout(_runShow, t.waitTime); } }); /** * Event: Slide animation finished * @memberOf app.ScreenSaver */ t._OnAniFinished = function() { // replace the previous selected with the next one from master array // do it here so the web request doesn't run during transition if (t.replaceLast &gt;= 0) { _replacePhoto(t.replaceLast, false); } if (t.views[t.prevPage].isError(t.prevPage)) { // broken link, mark it and replace it if (t.prevPage &gt;= 0) { _replacePhoto(t.prevPage, true); } } }; /** * Computed property: No photos label * @returns {string} i18n label * @memberOf app.ScreenSaver */ t._computeNoPhotos = function() { return `${app.Utils.localize('no')} ${app.Utils.localize('photos')}`; }; /** * Process settings related to between photo transitions * @memberOf app.ScreenSaver */ function _processPhotoTransitions() { t.transitionType = app.Storage.getInt('photoTransition', 0); if (t.transitionType === 8) { // pick random transition t.transitionType = app.Utils.getRandomInt(0, 7); } const trans = app.Storage.get('transitionTime'); t.transitionTime = trans.base * 1000; t.waitTime = t.transitionTime; t.waitForLoad = true; const showTime = app.Storage.getInt('showTime', 0); if ((showTime !== 0) &amp;&amp; (trans.base &gt; 60)) { // add repeating alarm to update time label // if transition time is more than 1 minute // and time label is showing chrome.alarms.onAlarm.addListener(_onAlarm); const chromep = new ChromePromise(); chromep.alarms.get(_CLOCK_ALARM).then((alarm) =&gt; { if (!alarm) { chrome.alarms.create(_CLOCK_ALARM, { when: Date.now(), periodInMinutes: 1, }); } return null; }).catch((err) =&gt; { app.GA.error(err.message, 'chromep.alarms.get(CLOCK_ALARM)'); }); } } /** * Set the time label * @private * @memberOf app.ScreenSaver */ function _setTime() { const showTime = app.Storage.getInt('showTime', 0); if (showTime !== 0) { t.set('time', app.SSUtils.getTime()); } else { t.set('time', ''); } } /** * Mark a photo in [t.photos]{@link app.ScreenSaver.t.views} as unusable * @param {int} idx - index into [t.views]{@link app.ScreenSaver.t.views} * @private * @memberOf app.ScreenSaver */ function _markPhotoBad(idx) { const name = t.views[idx].getName(); const index = t.photos.findIndex((item) =&gt; { return item.name === name; }); if (index !== -1) { t.photos[index].name = 'skip'; const skipAll = t.photos.every((item) =&gt; { return item.name === 'skip'; }); if (skipAll) { // if all items are bad set no photos state app.SSUtils.setNoPhotos(t); } } } /** * Try to find a photo that has finished loading * @param {int} idx - index into [t.views]{@link app.ScreenSaver.t.views} * @returns {int} index into t.views, -1 if none are loaded * @memberOf app.ScreenSaver */ function _findLoadedPhoto(idx) { if (t.views[idx].isLoaded()) { return idx; } // wrap-around loop: https://stackoverflow.com/a/28430482/4468645 for (let i = 0; i &lt; t.views.length; i++) { const index = (i + idx) % t.views.length; const view = t.views[index]; if ((index === t.lastSelected) || (index === t.p.selected)) { // don't use current animation pair continue; } if (view.isLoaded()) { return index; } else if (view.isError()) { _markPhotoBad(index); } } return -1; } /** * Add the next photo from the master array * @param {int} idx - index into [t.views]{@link app.ScreenSaver.t.views} * @param {boolean} error - true if the photo at idx didn't load * @memberOf app.ScreenSaver */ function _replacePhoto(idx, error) { if (error) { // bad url, mark it _markPhotoBad(idx); } if (t.started &amp;&amp; (t.photos.length &gt; t.views.length)) { let item; for (let i = t.curIdx; i &lt; t.photos.length; i++) { // find a url that is ok, AFAWK item = t.photos[i]; if (item.name !== 'skip') { t.curIdx = i; break; } } // add the next image from the master list to this page t.views[idx].setPhoto(item); t.curIdx = (t.curIdx === t.photos.length - 1) ? 0 : t.curIdx + 1; } } /** * Replace the active photos with new photos from the master array * @memberOf app.ScreenSaver */ function _replaceAllPhotos() { if (t.photos.length &gt; t.views.length) { let pos = 0; let newIdx = t.curIdx; for (let i = t.curIdx; i &lt; t.photos.length; i++) { newIdx = i; const item = t.photos[i]; if (item.name !== 'skip') { if ((pos === t.lastSelected) || (pos === t.p.selected)) { // don't replace current animation pair continue; } // replace photo t.views[pos].setPhoto(item); pos++; if (pos === t.views.length) { break; } } } t.curIdx = (newIdx === t.photos.length - 1) ? 0 : newIdx + 1; } } /** * Get the next photo to display * @param {int} idx - index into [t.views]{@link app.ScreenSaver.t.views} * @returns {int} next - index into [t.views]{@link app.ScreenSaver.t.views} * to display, -1 if none are ready * @memberOf app.ScreenSaver */ function _getNextPhoto(idx) { let ret = _findLoadedPhoto(idx); if (ret === -1) { if (t.waitForLoad) { // no photos ready.. wait a little and try again the first time t.waitTime = 2000; t.waitForLoad = false; } else { // tried waiting for load, now replace the current photos t.waitTime = 200; _replaceAllPhotos(); idx = (idx === t.views.length - 1) ? 0 : idx + 1; ret = _findLoadedPhoto(idx); if (ret !== -1) { t.waitForLoad = true; } } } else if (t.waitTime !== t.transitionTime) { // photo found, set the waitTime back to transition time t.waitTime = t.transitionTime; } return ret; } /** * Called at fixed time intervals to cycle through the photos * Potentially runs forever * @memberOf app.ScreenSaver */ function _runShow() { if (t.noPhotos) { // no usable photos to show return; } const curPage = (t.p.selected === undefined) ? 0 : t.p.selected; const prevPage = (curPage &gt; 0) ? curPage - 1 : t.views.length - 1; let selected = (curPage === t.views.length - 1) ? 0 : curPage + 1; // for replacing the page in _onAniFinished t.replaceLast = t.lastSelected; t.prevPage = prevPage; if (t.p.selected === undefined) { // special case for first page. neon-animated-pages is configured // to run the entry animation for the first selection selected = curPage; } else if (!t.started) { // special case for first full animation. next time ready to start // splicing in the new images t.started = true; } selected = _getNextPhoto(selected); if (selected !== -1) { // If a new photo is ready, render it _setTime(); t.views[selected].render(); t.lastSelected = t.p.selected; // update t.p.selected so the animation runs t.p.selected = selected; } // setup the next timeout and call ourselves --- runs until interrupted window.setTimeout(() =&gt; { _runShow(); }, t.waitTime); } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {app.Msg.Message} request - details for the message * @param {Object} [sender] - MessageSender object * @param {Function} [response] - function to call once after processing * @returns {boolean} true if asynchronous * @private * @memberOf app.ScreenSaver */ function _onMessage(request, sender, response) { if (request.message === app.Msg.SS_CLOSE.message) { app.SSUtils.close(); } else if(request.message === app.Msg.SS_IS_SHOWING.message) { // let people know we are here response({message: 'OK'}); } return false; } /** * Event: Listen for alarms * @param {Object} alarm - chrome alarm * @param {string} alarm.name - alarm type * @memberOf app.ScreenSaver */ function _onAlarm(alarm) { if (alarm.name === _CLOCK_ALARM) { // update time label if (t.p &amp;&amp; (t.p.selected !== undefined)) { _setTime(); } } } /** * Event listener for mouse clicks * Show link to original photo if possible and close windows */ window.addEventListener('click', function() { if (t.p &amp;&amp; (t.p.selected !== undefined)) { app.Photo.showSource(t.views[t.p.selected].photo); } app.SSUtils.close(); }, false); /** * Event listener for key press * Close window (prob won't work on Chrome OS) */ window.addEventListener('keydown', function() { app.SSUtils.close(); }, false); /** * Event listener for mouse move * Close window */ window.addEventListener('mousemove', function(event) { if (t.startMouse.x &amp;&amp; t.startMouse.y) { const deltaX = Math.abs(event.clientX - t.startMouse.x); const deltaY = Math.abs(event.clientY - t.startMouse.y); if (Math.max(deltaX, deltaY) &gt; 10) { // close after a minimum amount of mouse movement app.SSUtils.close(); } } else { // first move, set values t.startMouse.x = event.clientX; t.startMouse.y = event.clientY; } }, false); })(); × Search results Close "},"background_ss_controller.js.html":{"id":"background_ss_controller.js.html","title":"Source: background/ss_controller.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: background/ss_controller.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Controller for the screen saver * @namespace */ app.SSControl = (function() { 'use strict'; new ExceptionHandler(); const chromep = new ChromePromise(); /** * Screensaver URL * @type {string} * @default * @const * @private * @memberOf app.SSControl */ const _SS_URL = '/html/screensaver.html'; /** * Determine if there is a full screen chrome window running on a display * @param {Object} display - a connected display * @returns {Promise&lt;boolean&gt;} true if there is a full screen * window on the display * @private * @memberOf app.SSControl */ function _hasFullscreen(display) { if (app.Storage.getBool('chromeFullscreen')) { return chromep.windows.getAll({populate: false}).then((wins) =&gt; { let ret = false; const left = display ? display.bounds.left : 0; const top = display ? display.bounds.top : 0; for (let i = 0; i &lt; wins.length; i++) { const win = wins[i]; if ((win.state === 'fullscreen') &amp;&amp; (!display || (win.top === top &amp;&amp; win.left === left))) { ret = true; break; } } return Promise.resolve(ret); }); } else { return Promise.resolve(false); } } /** * Determine if the screen saver is currently showing * @returns {Promise&lt;boolean&gt;} true if showing * @private * @memberOf app.SSControl */ function _isShowing() { // send message to the screensaver to see if he is around return app.Msg.send(app.Msg.SS_IS_SHOWING).then(() =&gt; { return Promise.resolve(true); }).catch(() =&gt; { // no one listening return Promise.resolve(false); }); } /** * Open a screen saver window on the given display * @param {Object} display - a connected display * @private * @memberOf app.SSControl */ function _open(display) { // window creation options const winOpts = { url: _SS_URL, focused: true, type: 'popup', }; _hasFullscreen(display).then((isTrue) =&gt; { if (isTrue) { // don't display if there is a fullscreen window return null; } if (app.Utils.getChromeVersion() &gt;= 44 &amp;&amp; !display) { // Chrome supports fullscreen option on create since version 44 winOpts.state = 'fullscreen'; } else { const left = display ? display.bounds.left : 0; const top = display ? display.bounds.top : 0; winOpts.left = left; winOpts.top = top; winOpts.width = 1; winOpts.height = 1; } return chromep.windows.create(winOpts); }).then((win) =&gt; { if (win &amp;&amp; (winOpts.state !== 'fullscreen')) { chrome.windows.update(win.id, {state: 'fullscreen'}); } return null; }).catch((err) =&gt; { app.GA.error(err.message, 'SSControl._open'); }); } /** * Open a screensaver on every display * @private * @memberOf app.SSControl */ function _openOnAllDisplays() { chromep.system.display.getInfo().then((displayArr) =&gt; { if (displayArr.length === 1) { _open(null); } else { displayArr.forEach((display) =&gt; { _open(display); }); } return Promise.resolve(); }).catch((err) =&gt; { app.GA.error(err.message, 'SSControl._openOnAllDisplays'); }); } /** * Event: Fired when the system changes to an active, idle or locked state. * The event fires with &quot;locked&quot; if the screen is locked or the screensaver * activates, &quot;idle&quot; if the system is unlocked and the user has not * generated any input for a specified number of seconds, and &quot;active&quot; * when the user generates input on an idle system. * @see https://developer.chrome.com/extensions/idle#event-onStateChanged * @param {string} state - current state of computer * @private * @memberOf app.SSControl */ function _onIdleStateChanged(state) { _isShowing().then((isTrue) =&gt; { if (state === 'idle' &amp;&amp; app.Alarm.isActive() &amp;&amp; !isTrue) { app.SSControl.display(false); } else { if (!app.Utils.isWin()) { // Windows 10 Creator triggers an 'active' state // when the window is created so we have to skip // closing here app.SSControl.close(); } } return null; }).catch((err) =&gt; { app.GA.error(err.message, 'SSControl._isShowing'); }); } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {app.Msg.Message} request - details for the message * @param {Object} [sender] - MessageSender object * @param {Function} [response] - function to call once after processing * @returns {boolean} true if asynchronous * @private * @memberOf app.SSControl */ function _onChromeMessage(request, sender, response) { if (request.message === app.Msg.SS_SHOW.message) { // preview the screensaver app.SSControl.display(true); } return false; } // listen for changes to the idle state of the computer chrome.idle.onStateChanged.addListener(_onIdleStateChanged); // listen for chrome messages app.Msg.listen(_onChromeMessage); return { /** * Display the screen saver(s) * !Important: Always request screensaver through this call * @param {boolean} single - if true, only show on one display * @memberOf app.SSControl */ display: function(single) { if (!single &amp;&amp; app.Storage.getBool('allDisplays')) { _openOnAllDisplays(); } else { _open(null); } }, /** * Close all the screen saver windows * @memberOf app.SSControl */ close: function() { // send message to the screen savers to close themselves app.Msg.send(app.Msg.SS_CLOSE).catch(() =&gt; {}); }, }; })(); × Search results Close "},"screensaver_ss_utils.js.html":{"id":"screensaver_ss_utils.js.html","title":"Source: screensaver/ss_utils.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: screensaver/ss_utils.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Utility methods for a screensaver * @namespace */ app.SSUtils = (function() { 'use strict'; new ExceptionHandler(); /** * Max number of animated pages * @type {int} * @const * @default * @private * @memberOf app.SSUtils */ const _MAX_PAGES = 20; return { /** * Set the state when no photos are available * @param {Object} t - screensaver template * @memberOf app.SSUtils */ setNoPhotos: function(t) { if (t &amp;&amp; t.$) { t.$.noPhotos.style.visibility = 'visible'; t.$.pages.style.visibility = 'hidden'; t.noPhotos = true; } }, /** * Set the window zoom factor to 1.0 * @memberOf app.SSUtils */ setZoom: function() { if (app.Utils.getChromeVersion() &gt;= 42) { // override zoom factor to 1.0 - chrome 42 and later const chromep = new ChromePromise(); chromep.tabs.getZoom().then((zoomFactor) =&gt; { if ((zoomFactor &lt;= 0.99) || (zoomFactor &gt;= 1.01)) { chrome.tabs.setZoom(1.0); } return null; }).catch((err) =&gt; { app.GA.error(err.message, 'chromep.tabs.getZoom'); }); } }, /** * Process settings related to a photo's appearance * @param {Object} t - screensaver template * @memberOf app.SSUtils */ setupPhotoSizing(t) { t.photoSizing = app.Storage.getInt('photoSizing', 0); if (t.photoSizing === 4) { // pick random sizing t.photoSizing = app.Utils.getRandomInt(0, 3); } switch (t.photoSizing) { case 0: t.sizingType = 'contain'; break; case 1: t.sizingType = 'cover'; break; case 2: case 3: t.sizingType = null; break; default: break; } }, /** * Build the Array of {@link app.Photo} objects that will be displayed * and the neon-animated-pages * @param {Object} t - screensaver template * @memberOf app.SSUtils */ loadPhotos: function(t) { // populate t.photos with selected photos let sources = app.PhotoSource.getSelectedPhotos(); sources = sources || []; sources.forEach((source) =&gt; { const type = source.type; let ct = 0; source.photos.forEach((sourcePhoto) =&gt; { if (!app.Photo.ignore(sourcePhoto.asp, t.photoSizing)) { const photo = new app.Photo('photo' + ct, sourcePhoto, type); t.photos.push(photo); ct++; } }); }); if (app.Storage.getBool('shuffle')) { // randomize the order app.Utils.shuffleArray(t.photos); } // create the animated pages const len = Math.min(t.photos.length, _MAX_PAGES); for (let i = 0; i &lt; len; i++) { const photo = t.photos[i]; const view = app.SSViewFull.createView(photo, t.photoSizing); t.push('views', view); t.curIdx++; } // force update of animated pages t.rep.render(); // set the Elements of the view t.views.forEach((view, index) =&gt; { const el = t.p.querySelector('#item' + index); const image = el.querySelector('.image'); const author = el.querySelector('.author'); const time = el.querySelector('.time'); const location = el.querySelector('.location'); const model = t.rep.modelForElement(el); view.setElements(image, author, time, location, model); }); if (!t.photos || (t.photos.length === 0)) { // No usable photos, display static image app.SSUtils.setNoPhotos(t); } }, /** * Get the current time as a string * @returns {string} time string suitable for display * @memberOf app.SSUtils */ getTime: function() { const format = app.Storage.getInt('showTime', 0); let timeString = ''; if (!Number.isNaN(format) &amp;&amp; (format &gt; 0)) { timeString = app.Time.getStringShort(); } return timeString; }, /** * Close ourselves * @memberOf app.SSUtils */ close: function() { // send message to other screen savers to close themselves app.Msg.send(app.Msg.SS_CLOSE).catch(() =&gt; {}); setTimeout(function() { // delay a little to process events window.close(); }, 750); }, }; })(); × Search results Close "},"screensaver_views_ss_view.js.html":{"id":"screensaver_views_ss_view.js.html","title":"Source: screensaver/views/ss_view.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: screensaver/views/ss_view.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ (function() { window.app = window.app || {}; 'use strict'; new ExceptionHandler(); /** * Screensaver zoom view and base class for other SSView classes * @property {Element} image - paper-image * @property {Element} author - label * @property {Element} time - label * @property {Element} location - Geo location * @property {Object} model - template item model * @alias app.SSView */ app.SSView = class SSView { /** * Create a new SSView * @param {app.Photo} photo - photo item * @constructor */ constructor(photo) { this.photo = app.JSONUtils.shallowCopy(photo); this.image = null; this.author = null; this.time = null; this.location = null; this.model = null; } /** * Factory Method to create a new View * @param {app.Photo} photo - photo item * @param {int} sizing - photo sizing type * @returns {app.SSView} a new SSView or subclass * @static */ static createView(photo, sizing) { switch (sizing) { case 0: return new app.SSViewLetterbox(photo); case 1: return new app.SSView(photo); case 2: return new app.SSViewFrame(photo); case 3: return new app.SSViewFull(photo); default: app.GA.error(`Unknown SSView type: ${sizing}`, 'SSView.createView'); return new app.SSViewLetterbox(photo); } } /** * Should we show the location, if available * @returns {boolean} true if we should show the location * @static */ static _showLocation() { return app.Storage.getBool('showLocation'); } /** * Should we show the time * @returns {boolean} true if we should show the time * @static */ static showTime() { return app.Storage.getBool('showTime'); } /** * Does a photo have an author label to show * @returns {boolean} true if we should show the author */ _hasAuthor() { return !!this.photo.label; } /** * Does a photo have a geolocation * @returns {boolean} true if geolocation point is non-null */ _hasLocation() { return !!this.photo.point; } /** * Add superscript to the label for 500px photos * @private */ _super500px() { const type = this.photo.type; const authorText = this.photo.label; const sup = this.author.querySelector('#sup'); sup.textContent = ''; if (!app.Utils.isWhiteSpace(authorText) &amp;&amp; (type === '500')) { sup.textContent = 'px'; } } /** * Set the style for the time label */ _setTimeStyle() { if (app.Storage.getBool('largeTime')) { this.time.style.fontSize = '8.5vh'; this.time.style.fontWeight = 300; } } /** * Set the geolocation text */ _setLocation() { if (app.SSView._showLocation() &amp;&amp; this._hasLocation()) { app.Geo.get(this.photo.point).then((location) =&gt; { if (location &amp;&amp; this.model) { location = location.replace('Unnamed Road, ', ''); this.model.set('item.photo.location', location); } return Promise.resolve(); }).catch((err) =&gt; { const networkErr = app.Utils.localize('err_network'); if (!err.message.includes(networkErr)) { app.GA.error(err.message, 'SSView._setLocation'); } }); } } /** * Set the elements of the view * @param {Element} image - paper-image, photo * @param {Element} author - div, photographer * @param {Element} time - div, current time * @param {Element} location - div, geolocation text * @param {Object} model - template item model */ setElements(image, author, time, location, model) { this.image = image; this.author = author; this.time = time; this.location = location; this.model = model; this._setTimeStyle(); this._setLocation(); this._super500px(); } /** * Set the photo * @param {app.Photo} photo - a photo to render */ setPhoto(photo) { const photoCopy = app.JSONUtils.shallowCopy(photo); if (this.model) { this.model.set('item.photo', photoCopy); } this._setLocation(); this._super500px(); } /** * Get the name of the photo in this view * @returns {string} name of photo */ getName() { return this.photo.name; } /** * Render the page for display - the default CSS is for our view * subclasses override to determine the look of photo */ render() {} /** * Determine if a photo failed to load (usually 404 error) * @returns {boolean} true if image load failed */ isError() { return !this.image || this.image.error; } /** * Determine if a photo has finished loading * @returns {boolean} true if image is loaded */ isLoaded() { return !!this.image &amp;&amp; this.image.loaded; } }; })(); × Search results Close "},"screensaver_views_ss_view_frame.js.html":{"id":"screensaver_views_ss_view_frame.js.html","title":"Source: screensaver/views/ss_view_frame.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: screensaver/views/ss_view_frame.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ (function() { window.app = window.app || {}; 'use strict'; new ExceptionHandler(); /** * Screensaver zoom view and base class for other SSView classes * @property {Element} image - paper-image * @property {Element} author - label * @property {Element} time - label * @property {Element} location - Geo location * @property {Object} model - template item model * @extends app.SSView * @alias app.SSViewFrame */ app.SSViewFrame = class extends app.SSView { /** * Create new SSViewFrame * @param {app.Photo} photo - photo item * @constructor */ constructor(photo) { super(photo); } /** * Set style info for a label * @param {Object} style - element.style object * @param {int} width - frame width * @param {int} height - frame height * @param {boolean} isLeft - if true align left, else right * @static * @private */ static _setLabelStyle(style, width, height, isLeft) { style.textOverflow = 'ellipsis'; style.whiteSpace = 'nowrap'; style.color = 'black'; style.opacity = 1.0; style.fontSize = '2.5vh'; style.fontWeight = 400; // percent of screen width for label padding let padPer = 0.5; // percent of screen width of image let imgWidthPer = (width / screen.width) * 100; // percent of screen width on each side of image let sidePer = (100 - imgWidthPer) / 2; if (isLeft) { style.left = sidePer + padPer + 'vw'; style.right = ''; style.textAlign = 'left'; } else { style.right = sidePer + padPer + 'vw'; style.left = ''; style.textAlign = 'right'; } style.width = imgWidthPer - 2 * padPer + 'vw'; // percent of screen height of image let imgHtPer = (height / screen.height) * 100; // percent of screen height on each side of image let topPer = (100 - imgHtPer) / 2; style.bottom = topPer + 1.1 + 'vh'; } /** * Render the page for display */ render() { super.render(); const model = this.model; const authorStyle = this.author.style; const locationStyle = this.location.style; const timeStyle = this.time.style; const image = this.image; const imageStyle = image.style; const img = image.$.img; const imgStyle = img.style; /** @type {app.Photo} */ const photo = this.photo; const ar = photo.aspectRatio; // scale to screen size const border = screen.height * 0.005; const borderBot = screen.height * 0.05; const padding = screen.height * 0.025; const label = app.Photo.buildAuthorLabel(photo.type, photo.author, true); model.set('item.label', label); const height = Math.min((screen.width - padding * 2 - border * 2) / ar, screen.height - padding * 2 - border - borderBot); const width = height * ar; // size with the frame const frWidth = width + border * 2; const frHeight = height + borderBot + border; imgStyle.height = height + 'px'; imgStyle.width = width + 'px'; image.height = height; image.width = width; imageStyle.top = (screen.height - frHeight) / 2 + 'px'; imageStyle.left = (screen.width - frWidth) / 2 + 'px'; imageStyle.border = 0.5 + 'vh ridge WhiteSmoke'; imageStyle.borderBottom = 5 + 'vh solid WhiteSmoke'; imageStyle.borderRadius = '1.5vh'; imageStyle.boxShadow = '1.5vh 1.5vh 1.5vh rgba(0,0,0,.7)'; app.SSViewFrame ._setLabelStyle(authorStyle, frWidth, frHeight, false); app.SSViewFrame ._setLabelStyle(locationStyle, frWidth, frHeight, true); // percent of screen height of image let imgHtPer = (frHeight / screen.height) * 100; // percent of screen height on each side of image let topPer = (100 - imgHtPer) / 2; // percent of screen width of image let imgWidthPer = (frWidth / screen.width) * 100; // percent of screen width on each side of image let sidePer = (100 - imgWidthPer) / 2; timeStyle.right = sidePer + 1.0 + 'vw'; timeStyle.textAlign = 'right'; timeStyle.bottom = topPer + 5.0 + 'vh'; // percent of half the width of image let maxWidth = imgWidthPer / 2; if (app.SSView._showLocation() &amp;&amp; this._hasLocation()) { // limit author width if we also have a location authorStyle.maxWidth = maxWidth - 1 + 'vw'; } if (this._hasAuthor()) { // limit location width if we also have an author locationStyle.maxWidth = maxWidth - 1 + 'vw'; } } }; })(); × Search results Close "},"screensaver_views_ss_view_full.js.html":{"id":"screensaver_views_ss_view_full.js.html","title":"Source: screensaver/views/ss_view_full.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.Time rivate * @memberOf app.SSViewLetterbox */ const _SCREEN_AR = screen.width / screen.height; /** * Screensaver letterbox view * @property {Element} image - paper-image * @property {Element} author - label * @property {Element} time - label * @property {Element} location - Geo location * @property {Object} model - template item model * @extends app.SSView * @alias app.SSViewLetterbox */ app.SSViewLetterbox = class extends app.SSView { /** * Create new SSView * @param {app.Photo} photo - photo item * @constructor */ constructor(photo) { super(photo); } /** * Render the page for display */ render() { super.render(); const ar = this.photo.aspectRatio; const authorStyle = this.author.style; const locationStyle = this.location.style; const timeStyle = this.time.style; // percent of the screen width of image let imgWidthPer = ((ar / _SCREEN_AR * 100)); imgWidthPer = Math.min(imgWidthPer, 100.0); let right = (100 - imgWidthPer) / 2; // percent of the screen height of image let imgHeightPer = ((_SCREEN_AR / ar * 100)); imgHeightPer = Math.min(imgHeightPer, 100.0); let bottom = (100 - imgHeightPer) / 2; authorStyle.textAlign = 'right'; locationStyle.textAlign = 'left'; authorStyle.right = (right + 1) + 'vw'; authorStyle.bottom = (bottom + 1) + 'vh'; authorStyle.width = imgWidthPer - .5 + 'vw'; locationStyle.left = (right + 1) + 'vw'; locationStyle.bottom = (bottom + 1) + 'vh'; locationStyle.width = imgWidthPer - .5 + 'vw'; timeStyle.right = (right + 1) + 'vw'; timeStyle.bottom = (bottom + 3.5) + 'vh'; if (app.SSView.showTime()) { // don't wrap author authorStyle.textOverflow = 'ellipsis'; authorStyle.whiteSpace = 'nowrap'; } // percent of half the width of image let maxWidth = imgWidthPer / 2; if (app.SSView._showLocation() &amp;&amp; this._hasLocation()) { // limit author width if we also have a location authorStyle.maxWidth = maxWidth - 1.1 + 'vw'; } if (this._hasAuthor()) { // limit location width if we also have an author locationStyle.maxWidth = maxWidth - 1.1 + 'vw'; } } }; })(); × Search results Close "},"storage.js.html":{"id":"storage.js.html","title":"Source: storage.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: storage.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Manage items in localStorage * @namespace */ app.Storage = (function() { 'use strict'; new ExceptionHandler(); return { /** * Get a JSON parsed value from localStorage * @param {!string} key - key to get value for * @returns {?JSON} JSON object, null if key does not exist * @memberOf app.Storage */ get: function(key) { let item = localStorage.getItem(key); let value = null; if (item !== null) { value = app.JSONUtils.parse(item); } return value; }, /** * Get integer value from localStorage * @param {!string} key - key to get value for * @param {?int} [def=null] - optional value to return, if NaN * @returns {int} value as integer, NaN on error * @memberOf app.Storage */ getInt: function(key, def = null) { let item = localStorage.getItem(key); let value = parseInt(item, 10); if (Number.isNaN(value)) { value = (def === null) ? value : def; if (def === null) { app.GA.error(`NaN value for: ${key}`, 'Storage.getInt'); } } return value; }, /** * Get boolean value from localStorage * @param {!string} key - key to get value for * @returns {?boolean} value as boolean, null if key does not exist * @memberOf app.Storage */ getBool: function(key) { return app.Storage.get(key); }, /** * JSON stringify and save a value to localStorage * @param {!string} key - key to set value for * @param {?Object} [value=null] - new value, if null remove item * @memberOf app.Storage */ set: function(key, value = null) { let val = value; if (value === null) { localStorage.removeItem(key); } else { val = JSON.stringify(value); localStorage.setItem(key, val); } }, /** * Save a value to localStorage only if there is enough room * @param {!string} key - localStorage Key * @param {Object} value - value to save * @param {string} [keyBool] - key to a boolean value * that is true if the primary key has non-empty value * @returns {boolean} true if value was set successfully * @memberOf app.Storage */ safeSet: function(key, value, keyBool) { let ret = true; const oldValue = app.Storage.get(key); try { app.Storage.set(key, value); } catch (e) { ret = false; if (oldValue) { // revert to old value app.Storage.set(key, oldValue); } if (keyBool) { // revert to old value if (oldValue &amp;&amp; oldValue.length) { app.Storage.set(keyBool, true); } else { app.Storage.set(keyBool, false); } } // notify listeners app.Msg.send(app.Msg.STORAGE_EXCEEDED).catch(() =&gt; {}); } return ret; }, }; })(); × Search results Close "},"time.js.html":{"id":"time.js.html","title":"Source: time.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: time.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; (function() { 'use strict'; new ExceptionHandler(); /** * Time Class * @property {int} _hr - 24 hour time * @property {int} _min - minutes * @alias app.Time */ app.Time = class Time { /** * Create a new Time * @param {?string} [timeString=null] - in '00:00' format, if null * use current Date * @constructor */ constructor(timeString = null) { this._parse(timeString); } /** * Minutes in day * @returns {int} value */ static get MIN_IN_DAY() { return 60 * 24; } /** * Milliseconds in day * @returns {int} value */ static get MSEC_IN_DAY() { return app.Time.MIN_IN_DAY * 60 * 1000; } /** * Convert string to current time * @param {!string} timeString - in '00:00' format * @returns {int} time in milliSeconds from epoch */ static getTime(timeString) { const date = new Date(); const time = new Time(timeString); date.setHours(time._hr); date.setMinutes(time._min); date.setSeconds(0); date.setMilliseconds(0); return date.getTime(); } /** * Calculate time delta from now on a 24hr basis * @param {string} timeString - in '00:00' format * @returns {int} time delta in minutes */ static getTimeDelta(timeString) { const curTime = Date.now(); const time = app.Time.getTime(timeString); let delayMin = (time - curTime) / 1000 / 60; if (delayMin &lt; 0) { delayMin = app.Time.MIN_IN_DAY + delayMin; } return delayMin; } /** * Determine if current time is between start and stop, inclusive * @param {string} start - in '00:00' format * @param {string} stop - in '00:00' format * @returns {boolean} true if in the given range */ static isInRange(start, stop) { const curTime = Date.now(); const startTime = app.Time.getTime(start); const stopTime = app.Time.getTime(stop); let ret = false; if (start === stop) { ret = true; } else if (stopTime &gt; startTime) { if ((curTime &gt;= startTime) &amp;&amp; (curTime &lt;= stopTime)) { ret = true; } } else { if ((curTime &gt;= startTime) || (curTime &lt;= stopTime)) { ret = true; } } return ret; } /** * Get time as string suitable for display, including AM/PM if 12hr * @param {!string} timeString - in '00:00' format * @param {?int} [frmt=null] - optional format, overrides storage value * @returns {!string} display string * @static */ static getStringFull(timeString, frmt = null) { const time = new Time(timeString); return time.toString(frmt); } /** * Get current time suitable for display w/o AM/PM if 12hr * @returns {!string} display string * @static */ static getStringShort() { const time = new Time(); let timeString = time.toString(); // strip off AM/PM if (timeString.endsWith('M')) { // strip off AM/PM timeString = timeString.substring(0, timeString.length - 3); } return timeString; } /** * Determine if user wants 24 hr time * @param {?int} [frmt=null] - optional format, overrides storage value * @returns {boolean} true for 24 hour time * @static */ static is24Hr(frmt = null) { let ret = false; let format = app.Storage.getInt('showTime', 0); if (frmt !== null) { format = frmt; } const localeTime = app.Utils.localize('time_format'); if (format === 2) { // time display 24hr ret = true; } else if ((format === 0) &amp;&amp; (localeTime === '24')) { // time display off, locale time 24 ret = true; } return ret; } /** * Parse time string * @param {string} timeString - in '00:00' format * @private */ _parse(timeString) { if (timeString === null) { const date = new Date(); this._hr = date.getHours(); this._min = date.getMinutes(); } else { this._hr = parseInt(timeString.substr(0, 2), 10); this._min = parseInt(timeString.substr(3, 2), 10); } } /** * Get string representation of Time * @param {?int} [frmt=null] - optional format, overrides storage value * @returns {string} As string */ toString(frmt = null) { let ret; const date = new Date(); date.setHours(this._hr, this._min); if (Time.is24Hr(frmt)) { ret = date.toLocaleTimeString(navigator.language, { hour: 'numeric', minute: '2-digit', hour12: false, }); } else { ret = date.toLocaleTimeString('en-us', { hour: 'numeric', minute: '2-digit', hour12: true, }); } return ret; } }; })(); × Search results Close "},"background_use500px.js.html":{"id":"background_use500px.js.html","title":"Source: background/use500px.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: background/use500px.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Interface to 500px API * @namespace */ app.Use500px = (function() { 'use strict'; new ExceptionHandler(); /** * 500px rest API * @type {string} * @const * @default * @private * @memberOf app.Use500px */ const _URL_BASE = 'https://api.500px.com/v1/'; /** * API authorization key * @type {string} * @const * @private * @memberOf app.Use500px */ const _KEY = 'iyKV6i6wu0R8QUea9mIXvEsQxIF0tMRVXopwYcFC'; /** * Max photos to return - 100 is API max * @type {int} * @const * @default * @private * @memberOf app.Use500px */ const _MAX_PHOTOS = 90; /** * Categories to use Make them an array to overcome 100 photo limit per call * @type {Array} * @const * @default * @private * @memberOf app.Use500px */ const _CATS = [ 'Nature,City and Architecture', 'Landscapes,Animals', 'Macro,Still Life,Underwater', ]; /** * Call API to get some photos * @param {string} url - server url * @returns {Promise&lt;app.PhotoSource.SourcePhoto[]&gt;} Array of photos * @private * @memberOf app.Use500px */ function _doGet(url) { return app.Http.doGet(url).then((response) =&gt; { if (response.error) { throw new Error(response.error); } const photos = []; response.photos.forEach((photo) =&gt; { if (!photo.nsfw) { const asp = photo.width / photo.height; let ex = null; let pt = null; if (photo.latitude &amp;&amp; photo.longitude) { pt = app.PhotoSource .getPt(photo.latitude, photo.longitude); ex = {}; } app.PhotoSource.addPhoto(photos, photo.images[0].url, photo.user.fullname, asp, ex, pt); } }); return Promise.resolve(photos); }); } return { /** * Retrieve the array of 500px photos * @param {string} type - name of 500px gallery * @returns {Promise&lt;app.PhotoSource.SourcePhoto[]&gt;} Array of photos * @memberOf app.Use500px */ loadPhotos: function(type) { // series of API calls const promises = []; _CATS.forEach((_CAT) =&gt; { let url = `${_URL_BASE}photos/?consumer_key=${_KEY}&amp;feature=${type}` + `&amp;only=${_CAT}&amp;rpp=${_MAX_PHOTOS}` + '&amp;sort=rating&amp;image_size=2048'; promises.push(_doGet(url)); }); // Collate the photos return Promise.all(promises).then((values) =&gt; { let photos = []; values.forEach((value) =&gt; { photos = photos.concat(value); }); return Promise.resolve(photos); }); }, }; })(); × Search results Close "},"utils.js.html":{"id":"utils.js.html","title":"Source: utils.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: utils.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Utility methods * @namespace */ app.Utils = (function() { 'use strict'; new ExceptionHandler(); return { /** Get the extension's name * @returns {string} Extension name * @memberOf app.Utils */ getExtensionName: function() { return `chrome-extension://${chrome.runtime.id}`; }, /** * Get the Extension version * @returns {string} Extension version * @memberOf app.Utils */ getVersion: function() { const manifest = chrome.runtime.getManifest(); return manifest.version; }, /** * Get the Chrome version * @see http://stackoverflow.com/a/4900484/4468645 * @returns {int} Chrome major version * @memberOf app.Utils */ getChromeVersion: function() { const raw = navigator.userAgent.match(/Chrom(e|ium)\\/([0-9]+)\\./); return raw ? parseInt(raw[2], 10) : false; }, /** * Get the full Chrome version * @see https://goo.gl/2ITMNO * @returns {string} Chrome version * @memberOf app.Utils */ getFullChromeVersion: function() { const raw = navigator.userAgent; return raw ? raw : 'Unknown'; }, /** * Get the i18n string * @param {string} messageName - key in messages.json * @returns {string} internationalized string * @memberOf app.Utils */ localize: function(messageName) { return chrome.i18n.getMessage(messageName); }, /** * Get the current locale * @returns {string} current locale e.g. en_US * @memberOf app.Utils */ getLocale: function() { return chrome.i18n.getMessage('@@ui_locale'); }, /** * Determine if a String is null or whitespace only * @param {?string} str - string to check * @returns {boolean} true is str is whitespace (or null) * @memberOf app.Utils */ isWhiteSpace: function(str) { return (!str || str.length === 0 || /^\\s*$/.test(str)); }, /** * true if we are MS windows * @returns {boolean} true if MS windows * @memberOf app.Utils */ isWin: function() { return app.Storage.get('os') === 'win'; }, /** * Returns a random integer between min and max inclusive * @param {int} min - min value * @param {int} max - max value * @returns {int} random int * @memberOf app.Utils */ getRandomInt: function(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }, /** * Randomly sort an Array in place * Fisher-Yates shuffle algorithm. * @param {Array} array - Array to sort * @memberOf app.Utils */ shuffleArray: function(array) { for (let i = array.length - 1; i &gt; 0; i--) { const j = Math. 500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Photo Screen Saver Chrome ExtensionThis extension displays a screensaver composed of a slide show of photos from multiple sources. Supported photo sources include: Your Google Photos - Note: Shared Albums are not supported Some background photos used by Chromecast Several streams from 500px Several sources from reddit Interesting photos from Flickr Note: Photos from the local file system are not supported. Many options are available to control the appearance of the slide show, including: Wait time after machine becomes idle to display screensaver Between photo time interval Photo display mode - (e.g., letterbox, fill screen) Photo transition animations - (e.g., fade, scale up) A scheduler to control when the screensaver, display, and computer should remain on Do not display over full screen Chrome windows (e.g., YouTube, Netflix) Show on all displays Display time Works great on all platforms but may be especially useful for your Chromebook. It is free and advertising free. It is implemented using Vanilla JavaScript and Polymer 1. View in Chrome Web Store GitHub Pages × Search results Close "},"app.Alarm.html":{"id":"app.Alarm.html","title":"Namespace: Alarm","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Namespace: Alarm Alarm Manage alarms from the chrome.alarms API Source: background/alarm.js, line 14 See: https://developer.chrome.com/apps/alarms Members &lt;private, static, constant&gt; Alarms :Object Alarms triggered by chrome.alarms Type: Object Properties: Name Type Description ACTIVATE st     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
