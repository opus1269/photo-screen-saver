    {"background_alarm.js.html":{"id":"background_alarm.js.html","title":"Source: background/alarm.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: background/alarm.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Manage alarms from the chrome.alarms API * @see https://developer.chrome.com/apps/alarms * @namespace */ app.Alarm = (function() { 'use strict'; new ExceptionHandler(); const chromep = new ChromePromise(); /** * Alarms triggered by chrome.alarms * @typedef {Object} Alarms * @property {string} ACTIVATE - screen saver is active * @property {string} DEACTIVATE - screen saver is not activate * @property {string} UPDATE_PHOTOS - photo sources should be updated * @property {string} BADGE_TEXT - icon's Badge text should be set * @const * @private * @memberOf app.Alarm */ const _ALARMS = { 'ACTIVATE': 'ACTIVATE', 'DEACTIVATE': 'DEACTIVATE', 'UPDATE_PHOTOS': 'UPDATE_PHOTOS', 'BADGE_TEXT': 'BADGE_TEXT', }; /** * Set state when the screensaver is in the active time range * @private * @memberOf app.Alarm */ function _setActiveState() { if (app.Storage.getBool('keepAwake')) { chrome.power.requestKeepAwake('display'); } const interval = app.Data.getIdleSeconds(); chromep.idle.queryState(interval).then((state) =&gt; { // display screensaver if enabled and the idle time criteria is met if (app.Storage.getBool('enabled') &amp;&amp; (state === 'idle')) { app.SSControl.display(false); } return Promise.resolve(); }).catch((err) =&gt; { app.GA.error(err.message, 'Alarm._setActiveState'); }); app.Alarm.updateBadgeText(); } /** * Set state when the screensaver is in the inactive time range * @private * @memberOf app.Alarm */ function _setInactiveState() { if (app.Storage.getBool('allowSuspend')) { chrome.power.releaseKeepAwake(); } else { chrome.power.requestKeepAwake('system'); } app.SSControl.close(); app.Alarm.updateBadgeText(); } /** * Set the Badge text on the icon * @private * @memberOf app.Alarm */ function _setBadgeText() { let text = ''; if (app.Storage.getBool('enabled')) { text = app.Alarm.isActive() ? '' : app.Utils.localize('sleep_abbrev'); } else { text = app.Storage.getBool('keepAwake') ? app.Utils.localize('power_abbrev') : app.Utils.localize('off_abbrev'); } chrome.browserAction.setBadgeText({text: text}); } /** * Event: Fired when an alarm has elapsed. * @see https://developer.chrome.com/apps/alarms#event-onAlarm * @param {Object} alarm - details on alarm * @private * @memberOf app.Alarm */ function _onAlarm(alarm) { switch (alarm.name) { case _ALARMS.ACTIVATE: // entering active time range of keep awake _setActiveState(); break; case _ALARMS.DEACTIVATE: // leaving active time range of keep awake _setInactiveState(); break; case _ALARMS.UPDATE_PHOTOS: // get the latest for the live photo streams app.PhotoSource.processDaily(); break; case _ALARMS.BADGE_TEXT: // set the icons text _setBadgeText(); break; default: break; } } // Listen for alarms chrome.alarms.onAlarm.addListener(_onAlarm); return { /** * Set the repeating alarms states * @memberOf app.Alarm */ updateRepeatingAlarms: function() { const keepAwake = app.Storage.getBool('keepAwake'); const aStart = app.Storage.getBool('activeStart'); const aStop = app.Storage.getBool('activeStop'); // create keep awake active period scheduling alarms if (keepAwake &amp;&amp; (aStart !== aStop)) { const startDelayMin = app.Time.getTimeDelta(aStart); const stopDelayMin = app.Time.getTimeDelta(aStop); chrome.alarms.create(_ALARMS.ACTIVATE, { delayInMinutes: startDelayMin, periodInMinutes: app.Time.MIN_IN_DAY, }); chrome.alarms.create(_ALARMS.DEACTIVATE, { delayInMinutes: stopDelayMin, periodInMinutes: app.Time.MIN_IN_DAY, }); // if we are currently outside of the active range // then set inactive state if (!app.Time.isInRange(aStart, aStop)) { _setInactiveState(); } } else { chrome.alarms.clear(_ALARMS.ACTIVATE); chrome.alarms.clear(_ALARMS.DEACTIVATE); } // Add daily alarm to update photo sources that request this chromep.alarms.get(_ALARMS.UPDATE_PHOTOS).then((alarm) =&gt; { if (!alarm) { chrome.alarms.create(_ALARMS.UPDATE_PHOTOS, { when: Date.now() + app.Time.MSEC_IN_DAY, periodInMinutes: app.Time.MIN_IN_DAY, }); } return Promise.resolve(); }).catch((err) =&gt; { app.GA.error(err.message, 'chromep.alarms.get(_ALARMS.UPDATE_PHOTOS)'); }); }, /** * Set the icon badge text * @memberOf app.Alarm */ updateBadgeText: function() { // delay setting a little to make sure range check is good chrome.alarms.create(_ALARMS.BADGE_TEXT, { when: Date.now() + 250, }); }, /** * Determine if the screen saver can be displayed * @returns {boolean} true, if can display * @memberOf app.Alarm */ isActive: function() { const enabled = app.Storage.getBool('enabled'); const keepAwake = app.Storage.getBool('keepAwake'); const aStart = app.Storage.get('activeStart'); const aStop = app.Storage.get('activeStop'); const inRange = app.Time.isInRange(aStart, aStop); // do not display if screen saver is not enabled or // keepAwake scheduler is enabled and is in the inactive range return !(!enabled || (keepAwake &amp;&amp; !inRange)); }, }; })(); × Search results Close "},"background_background.js.html":{"id":"background_background.js.html","title":"Source: background/background.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: background/background.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ (function() { 'use strict'; /** * The background script for the extension.&lt;br&gt; * @namespace app.Background */ new ExceptionHandler(); /** * Display the options tab * @private * @memberOf app.Background */ function _showOptionsTab() { // send message to the option tab to focus it. app.Msg.send(app.Msg.HIGHLIGHT).catch(() =&gt; { // no one listening, create it chrome.tabs.create({url: '../html/options.html'}); }); } /** * Toggle enabled state of the screen saver * @private * @memberOf app.Background */ function _toggleEnabled() { app.Storage.set('enabled', !app.Storage.getBool('enabled')); // storage changed event not fired on same page as the change app.Data.processState('enabled'); } /** * Event: Fired when the extension is first installed,&lt;br /&gt; * when the extension is updated to a new version,&lt;br /&gt; * and when Chrome is updated to a new version. * @see https://developer.chrome.com/extensions/runtime#event-onInstalled * @param {Object} details - type of event * @private * @memberOf app.Background */ function _onInstalled(details) { const chromep = new ChromePromise(); // create menus on the right click menu of the extension icon chromep.contextMenus.create({ type: 'normal', id: 'ENABLE_MENU', title: app.Utils.localize('disable'), contexts: ['browser_action'], }).catch((err) =&gt; { if (!err.message.includes('duplicate id')) { app.GA.error(err.message, 'chromep.contextMenus.create'); } }); chromep.contextMenus.create({ type: 'separator', id: 'SEP_MENU', contexts: ['browser_action'], }).catch((err) =&gt; { if (!err.message.includes('duplicate id')) { app.GA.error(err.message, 'chromep.contextMenus.create'); } }); if (details.reason === 'install') { app.GA.event(app.GA.EVENT.INSTALLED); app.Data.initialize(); _showOptionsTab(); } else if (details.reason === 'update') { // extension updated app.Data.update(); } } /** * Event: Fired when a profile that has this extension installed first * starts up * @see https://developer.chrome.com/extensions/runtime#event-onStartup * @private * @memberOf app.Background */ function _onStartup() { app.GA.page('/background.html'); app.Data.processState(); } /** * Event: Fired when a browser action icon is clicked. * @see https://goo.gl/abVwKu * @private * @memberOf app.Background */ function _onIconClicked() { _showOptionsTab(); } /** * Event: Fired when item in localStorage changes * @see https://developer.mozilla.org/en-US/docs/Web/Events/storage * @param {Event} event - StorageEvent * @param {string} event.key - storage item that changed * @private * @memberOf app.Background */ function _onStorageChanged(event) { app.Data.processState(event.key); } /** * Event: Fired when a context menu item is clicked. * @see https://developer.chrome.com/extensions/contextMenus#event-onClicked * @param {Object} info - info. on the clicked menu * @param {Object} info.menuItemId - menu name * @private * @memberOf app.Background */ function _onMenuClicked(info) { if (info.menuItemId === 'ENABLE_MENU') { const isEnabled = app.Storage.get('enabled'); app.GA.event(app.GA.EVENT.MENU, `${info.menuItemId}: ${isEnabled}`); _toggleEnabled(); } } /** * Event: Fired when a registered command is activated using * a keyboard shortcut. * @see https://developer.chrome.com/extensions/commands#event-onCommand * @param {string} cmd - keyboard command * @private * @memberOf app.Background */ function _onKeyCommand(cmd) { if (cmd === 'toggle-enabled') { _toggleEnabled(); } } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {app.Msg.Message} request - details for the message * @param {Object} [sender] - MessageSender object * @param {Function} [response] - function to call once after processing * @returns {boolean} true if asynchronous * @private * @memberOf app.Background */ function _onChromeMessage(request, sender, response) { if (request.message === app.Msg.RESTORE_DEFAULTS.message) { app.Data.restoreDefaults(); } else if (request.message === app.Msg.STORE.message) { app.Storage.set(request.key, request.value); } return false; } // listen for extension install or update chrome.runtime.onInstalled.addListener(_onInstalled); // listen for Chrome starting chrome.runtime.onStartup.addListener(_onStartup); // listen for click on the icon chrome.browserAction.onClicked.addListener(_onIconClicked); // listen for changes to the stored data addEventListener('storage', _onStorageChanged, false); // listen for chrome messages app.Msg.listen(_onChromeMessage); // listen for clicks on context menus chrome.contextMenus.onClicked.addListener(_onMenuClicked); // listen for special keyboard commands chrome.commands.onCommand.addListener(_onKeyCommand); })(); × Search results Close "},"background_chromecast.js.html":{"id":"background_chromecast.js.html","title":"Source: background/chromecast.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: background/chromecast.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Interface to the Chromecast photos * @namespace */ app.ChromeCast = (function() { 'use strict'; new ExceptionHandler(); return { /** * Get the photos from chromecast.json * @returns {Promise&lt;app.PhotoSource.SourcePhoto[]&gt;} Array of photos * @memberOf app.ChromeCast */ loadPhotos: function() { const url = '/assets/chromecast.json'; return app.Http.doGet(url).then((photos) =&gt; { photos = photos || []; photos.forEach((photo) =&gt; { photo.asp = 16 / 9; }); return Promise.resolve(photos); }); }, }; })(); × Search results Close "},"background_data.js.html":{"id":"background_data.js.html","title":"Source: background/data.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: background/data.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Manage the extensions data * @namespace */ app.Data = (function() { 'use strict'; new ExceptionHandler(); const chromep = new ChromePromise(); /** * Version of localStorage - update when items are added, removed, changed * @type {int} * @default * @const * @private * @memberOf app.Data */ const _DATA_VERSION = 12; /** * A number and associated units * @typedef {Object} UnitValue * @property {number} base - value in base unit * @property {number} display - value in display unit * @property {int} unit - display unit */ /** * Values for items in localStorage * @typedef {Object} AppData * @property {int} version - version of data * @property {boolean} enabled - is screensaver enabled * @property {string} permPicasa - optional permission for Picasa * @property {UnitValue} idleTime - idle time to display screensaver * @property {UnitValue} transitionTime - time between photos * @property {boolean} skip - ignore extreme aspect ratio photos * @property {boolean} shuffle - randomize photo order * @property {int} photoSizing - photo display type * @property {int} photoTransition - transition animation * @property {int} showTime - time display format * @property {boolean} largeTime - display larger time label * @property {boolean} showPhotog - display name on own photos * @property {boolean} showLocation - display photo location * @property {string} background - background image * @property {boolean} keepAwake - manage computer poser settings * @property {boolean} chromeFullscreen - don't display over fullscreen * @property {boolean} allDisplays - show on all displays * @property {string} activeStart - Keep Wake start time '00:00' 24 hr * @property {string} activeStop - Keep Wake stop time '00:00' 24 hr * @property {boolean} allowSuspend - let computer sleep * @property {boolean} useSpaceReddit - use this photo source * @property {boolean} useEarthReddit - use this photo source * @property {boolean} useAnimalReddit - use this photo source * @property {boolean} useEditors500px - use this photo source * @property {boolean} usePopular500px - use this photo source * @property {boolean} useYesterday500px - use this photo source * @property {boolean} useInterestingFlickr - use this photo source * @property {boolean} useChromecast - use this photo source * @property {boolean} useAuthors - use this photo source * @property {boolean} useGoogle - use this photo source * @property {boolean} useSpaceReddit - use this photo source * @property {Array} albumSelections - Users Google Photos to use */ /** * Default values in localStorage * @type {AppData} * @const * @private * @memberOf app.Data */ const _DEF_VALUES = { 'version': _DATA_VERSION, 'enabled': true, 'permPicasa': 'notSet', // enum: notSet allowed denied 'idleTime': {'base': 5, 'display': 5, 'unit': 0}, // minutes 'transitionTime': {'base': 30, 'display': 30, 'unit': 0}, // seconds 'skip': true, 'shuffle': true, 'photoSizing': 0, 'photoTransition': 4, 'showTime': 2, // 24 hr format 'largeTime': false, 'showPhotog': true, 'showLocation': true, 'background': 'background:linear-gradient(to bottom, #3a3a3a, #b5bdc8)', 'keepAwake': false, 'chromeFullscreen': true, 'allDisplays': false, 'activeStart': '00:00', // 24 hr time 'activeStop': '00:00', // 24 hr time 'allowSuspend': false, 'useSpaceReddit': false, 'useEarthReddit': false, 'useAnimalReddit': false, 'useEditors500px': false, 'usePopular500px': false, 'useYesterday500px': false, 'useInterestingFlickr': false, 'useChromecast': true, 'useAuthors': false, 'useGoogle': true, 'albumSelections': [], }; /** * Set state based on screensaver enabled flag * Note: this does not effect the keep awake settings so you could * use the extension as a display keep awake scheduler without * using the screensaver * @private * @memberOf app.Data */ function _processEnabled() { // update context menu text const label = app.Storage.getBool('enabled') ? app.Utils.localize('disable') : app.Utils.localize('enable'); app.Alarm.updateBadgeText(); chromep.contextMenus.update('ENABLE_MENU', { title: label, }).catch(() =&gt; {}); } /** * Set power scheduling features * @private * @memberOf app.Data */ function _processKeepAwake() { app.Storage.getBool('keepAwake') ? chrome.power.requestKeepAwake('display') : chrome.power.releaseKeepAwake(); app.Alarm.updateRepeatingAlarms(); app.Alarm.updateBadgeText(); } /** * Set wait time for screen saver display after machine is idle * @private * @memberOf app.Data */ function _processIdleTime() { chrome.idle.setDetectionInterval(app.Data.getIdleSeconds()); } /** * Get default time format based on locale * @returns {int} 12 or 24 * @private * @memberOf app.Data */ function _getTimeFormat() { let ret = 2; // 24 hr const format = app.Utils.localize('time_format'); if (format &amp;&amp; (format === '12')) { ret = 1; } return ret; } /** * Set the 'os' value * @returns {Promise} err on failure * @private * @memberOf app.Data */ function _setOS() { return chromep.runtime.getPlatformInfo().then((info) =&gt; { app.Storage.set('os', info.os); return Promise.resolve(); }); } /** * Save the [_DEF_VALUES]{@link app.Data._DEF_VALUES} items, if they * do not already exist * @private * @memberOf app.Data */ function _addDefaults() { Object.keys(_DEF_VALUES).forEach(function(key) { if (app.Storage.get(key) === null) { app.Storage.set(key, _DEF_VALUES[key]); } }); } /** * Convert a setting-slider value due to addition of units * @param {!string} key - localStorage key * @private * @memberOf app.Data */ function _convertSliderValue(key) { const value = app.Storage.get(key); if (value) { const newValue = { base: value, display: value, unit: 0, }; app.Storage.set(key, newValue); } } return { /** * Initialize the data saved in localStorage * @memberOf app.Data */ initialize: function() { _addDefaults(); // set operating system _setOS().catch(() =&gt; {}); // set time format based on locale app.Storage.set('showTime', _getTimeFormat()); // update state app.Data.processState(); }, /** * Update the data saved in localStorage * @memberOf app.Data */ update: function() { // New items, changes, and removal of unused items can take place // here when the version changes const oldVersion = app.Storage.getInt('version'); if (_DATA_VERSION &gt; oldVersion) { // update version number app.Storage.set('version', _DATA_VERSION); } if (oldVersion &lt; 12) { // picasa used to be a required permission // installed extensions before the change will keep // this permission on update. // https://stackoverflow.com/a/38278824/4468645 app.Storage.set('permPicasa', 'allowed'); } if (oldVersion &lt; 10) { // was setting this without quotes before const oldOS = localStorage.getItem('os'); if (oldOS) { app.Storage.set('os', oldOS); } } if (oldVersion &lt; 8) { // change setting-slider values due to adding units _convertSliderValue('transitionTime'); _convertSliderValue('idleTime'); } _addDefaults(); // update state app.Data.processState(); }, /** * Restore default values for data saved in localStorage * @memberOf app.Data */ restoreDefaults: function() { Object.keys(_DEF_VALUES).forEach(function(key) { if ((key !== 'useGoogle') &amp;&amp; (key !== 'albumSelections')) { // skip Google photos settings app.Storage.set(key, _DEF_VALUES[key]); } }); // restore default time format based on locale app.Storage.set('showTime', _getTimeFormat()); // update state app.Data.processState(); }, /** * Process changes to localStorage items * @param {string} [key='all'] - the item that changed * @memberOf app.Data */ processState: function(key='all') { // Map processing functions to localStorage values const STATE_MAP = { 'enabled': _processEnabled, 'keepAwake': _processKeepAwake, 'activeStart': _processKeepAwake, 'activeStop': _processKeepAwake, 'allowSuspend': _processKeepAwake, 'idleTime': _processIdleTime, }; const noop = function() {}; let fn; if (key === 'all') { // process everything Object.keys(STATE_MAP).forEach(function(ky) { fn = STATE_MAP[ky]; return fn(); }); // process photo SOURCES app.PhotoSource.processAll(); // set os, if not already if (!app.Storage.get('os')) { _setOS().catch(() =&gt; {}); } } else { // individual change if (app.PhotoSource.contains(key)) { app.PhotoSource.process(key).catch((err) =&gt; { // send message on processing error const msg = app.Msg.PHOTO_SOURCE_FAILED; msg.key = key; msg.error = err.message; return app.Msg.send(msg); }).catch(() =&gt; {}); } else { (STATE_MAP[key] || noop)(); } } }, /** * Get the idle time in seconds * @returns {int} idle time in seconds * @memberOf app.Utils */ getIdleSeconds: function() { const idle = app.Storage.get('idleTime'); return idle.base * 60; }, }; })(); × Search results Close "},"background_flickr.js.html":{"id":"background_flickr.js.html","title":"Source: background/flickr.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: background/flickr.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Interface to flickr API * @namespace */ app.Flickr = (function() { 'use strict'; new ExceptionHandler(); /** * Flickr rest API * @type {string} * @const * @default * @private * @memberOf app.Flickr */ const _URL_BASE = 'https://api.flickr.com/services/rest/'; /** * Flickr rest API authorization key * @type {string} * @const * @private * @memberOf app.Flickr */ const _KEY = '1edd9926740f0e0d01d4ecd42de60ac6'; /** * Max photos to return * @type {int} * @const * @default * @private * @memberOf app.Flickr */ const _MAX_PHOTOS = 250; /** * Extract the photos into an Array * @param {JSON} response - server response * @returns {Promise&lt;app.PhotoSource.SourcePhoto[]&gt;} Array of photos * @private * @memberOf app.Flickr */ function _processPhotos(response) { if (!response.photos || !response.photos.photo) { throw new Error(app.Utils.localize('err_photo_source_title')); } /** @(type) {PhotoSource.SourcePhoto[]} */ const photos = []; response.photos.photo.forEach((photo) =&gt; { if (photo &amp;&amp; photo.url_k &amp;&amp; (photo.media === 'photo') &amp;&amp; (photo.isfriend !== '0') &amp;&amp; (photo.isfamily !== '0')) { const width = parseInt(photo.width_k, 10); const height = parseInt(photo.height_k, 10); const asp = width / height; let pt = null; if (photo.latitude &amp;&amp; photo.longitude) { pt = app.PhotoSource.getPt(photo.latitude, photo.longitude); } app.PhotoSource.addPhoto(photos, photo.url_k, photo.ownername, asp, photo.owner, pt); } }); return Promise.resolve(photos); } return { /** * Get my photo album * @returns {Promise&lt;app.PhotoSource.SourcePhoto[]&gt;} Array of photos * @memberOf app.Flickr */ loadAuthorPhotos: function() { const userId = '86149994@N06'; const url = `${_URL_BASE}?method=flickr.people.getPublicPhotos` + `&amp;api_key=${_KEY}&amp;user_id=${userId}` + `&amp;extras=owner_name,url_k,media,geo&amp;per_page=${_MAX_PHOTOS}` + '&amp;format=json&amp;nojsoncallback=1'; return app.Http.doGet(url).then((response) =&gt; { if (response.stat !== 'ok') { throw new Error(response.message); } return _processPhotos(response); }); }, /** * Retrieve flickr photos * @returns {Promise&lt;app.PhotoSource.SourcePhoto[]&gt;} Array of photos * @memberOf app.Flickr */ loadPhotos: function() { const url = `${_URL_BASE}?method=flickr.interestingness.getList` + `&amp;api_key=${_KEY}&amp;extras=owner_name,url_k,media,geo` + `&amp;per_page=${_MAX_PHOTOS}` + '&amp;format=json&amp;nojsoncallback=1'; return app.Http.doGet(url).then((response) =&gt; { if (response.stat !== 'ok') { throw new Error(response.message); } return _processPhotos(response); }); }, }; })(); × Search results Close "},"analytics.js.html":{"id":"analytics.js.html","title":"Source: analytics.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: analytics.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Manage Google Analytics tracking * @namespace */ app.GA = (function() { 'use strict'; /** * Tracking ID * @type {string} * @const * @default * @private * @memberOf app.GA */ const TRACKING_ID = 'UA-61314754-1'; /** * Google Analytics Event * @typedef {Object} GAEvent * @property {string} eventCategory - category * @property {string} eventAction - action * @property {string} eventLabel - label * @property {boolean} noInteraction - direct user interaction? */ /** * Event types * @type {{}} * @property {GAEvent} INSTALLED - extension installed * @property {GAEvent} MENU - menu selected * @property {GAEvent} TOGGLE - setting-toggle * @property {GAEvent} LINK - setting-link * @property {GAEvent} BUTTON - button click * @const * @memberOf app.GA */ const EVENT = { INSTALLED: { eventCategory: 'extension', eventAction: 'installed', eventLabel: '', }, MENU: { eventCategory: 'ui', eventAction: 'menuSelect', eventLabel: '', }, TOGGLE: { eventCategory: 'ui', eventAction: 'toggle', eventLabel: '', }, LINK: { eventCategory: 'ui', eventAction: 'linkSelect', eventLabel: '', }, BUTTON: { eventCategory: 'ui', eventAction: 'buttonClicked', eventLabel: '', }, ICON: { eventCategory: 'ui', eventAction: 'toolbarIconClicked', eventLabel: '', }, }; /** * Event: called when document and resources are loaded&lt;br /&gt; * Initialize Google Analytics * @private * @memberOf app.GA */ function _onLoad() { // Standard Google Universal Analytics code // noinspection OverlyComplexFunctionJS (function(i, s, o, g, r, a, m) { i['GoogleAnalyticsObject'] = r; // noinspection CommaExpressionJS i[r] = i[r] || function() { (i[r].q = i[r].q || []).push(arguments); }, i[r].l = 1 * new Date(); // noinspection CommaExpressionJS a = s.createElement(o), m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m); })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga'); ga('create', TRACKING_ID, 'auto'); // see: http://stackoverflow.com/a/22152353/1958200 ga('set', 'checkProtocolTask', function() { }); ga('set', 'appName', 'Photo Screensaver'); ga('set', 'appId', 'photo-screen-saver'); ga('set', 'appVersion', app.Utils.getVersion()); ga('require', 'displayfeatures'); } // listen for document and resources loaded window.addEventListener('load', _onLoad); return { EVENT: EVENT, /** * Send a page * @param {string} page - page path * @memberOf app.GA */ page: function(page) { if (page) { ga('send', 'pageview', page); } }, /** * Send an event * @param {GAEvent} event - the event type * @param {?string} [label=null] - override label * @param {?string} [action=null] - override action * @memberOf app.GA */ event: function(event, label=null, action=null) { if (event) { const ev = app.JSONUtils.shallowCopy(event); ev.hitType = 'event'; ev.eventLabel = label ? label : ev.eventLabel; ev.eventAction = action ? action : ev.eventAction; ga('send', ev); } }, /** * Send an error * @param {?string} [label=null] - override label * @param {?string} [action=null] - override action * @memberOf app.GA */ error: function(label=null, action=null) { const ev = { hitType: 'event', eventCategory: 'error', eventAction: 'unknownMethod', eventLabel: 'Err: unknown', }; ev.eventLabel = label ? `Err: ${label}` : ev.eventLabel; ev.eventAction = action ? action : ev.eventAction; ga('send', ev); console.error('Error: ', ev); }, /** * Send an exception * @param {string} message - the error message * @param {?string} [stack=null] - error stack * @param {boolean} [fatal=null] - true if fatal * @memberOf app.GA */ exception: function(message, stack = null, fatal = true) { try { let msg = ''; if (message) { msg += message; } if (stack) { msg += `\\n${stack}`; } const ex = { hitType: 'exception', exDescription: msg, exFatal: fatal, }; ga('send', ex); console.error('Exception caught: ', ex); } catch(err) { // noinspection BadExpressionStatementJS Function.prototype; } }, }; })(); × Search results Close "},"screensaver_geo.js.html":{"id":"screensaver_geo.js.html","title":"Source: screensaver/geo.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: screensaver/geo.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Handle interaction the Google maps geocode API * @namespace */ app.Geo = (function() { 'use strict'; new ExceptionHandler(); /** * Path to Google's geocode api * @type {string} * @const * @default * @private * @memberOf app.Geo */ const _GEOCODE_API = 'http://maps.googleapis.com/maps/api/geocode/json'; /** * A Geo location * @typedef {Object} app.Geo.Location * @property {string} loc - descriptive location * @property {string} point - geo location 'lat lon' * @memberOf app.Geo */ /** * Cache of Geo Locations * @typedef {Object} app.Geo.Cache * @property {app.Geo.Location[]} entries - Array of locations * @property {int} maxSize - max entries to cache * @memberOf app.Geo */ /** * Location cache * @type {app.Geo.Cache} * @private * @memberOf app.Geo */ const _LOC_CACHE = { entries: [], maxSize: 100, }; /** * Try to get (@link app.Geo.Location} from cache * @param {string} point - a geolocation * @returns {app.Geo.Location|undefined} location, undefined if not cached * @memberOf app.Geo * @private */ function _getFromCache(point) { return _LOC_CACHE.entries.find((element) =&gt; { return (element.point === point); }); } /** * Try to get (@link app.Geo.Location} from cache * @param {string} point - a geolocation * @param {string} location - description * @memberOf app.Geo * @private */ function _addToCache(point, location) { _LOC_CACHE.entries.push({ loc: location, point: point, }); if (_LOC_CACHE.entries.length &gt; _LOC_CACHE.maxSize) { // FIFO _LOC_CACHE.entries.shift(); } } return { /** * Get the location string * @param {string} point - 'lat,long' * @returns {Promise&lt;string&gt;} geolocation as string * @memberOf app.Geo */ get: function(point) { if (!app.Storage.getBool('showLocation')) { throw new Error('showLocation is off'); } else if (app.Utils.isWhiteSpace(point)) { throw new Error('point is empty or null'); } // check cache const cache = _getFromCache(point); if (cache) { // retrieve from cache return Promise.resolve(cache.loc); } // get from api - it will translate based on the browser language const url = `${_GEOCODE_API}?sensor=true` + `&amp;latlng=${point}`; return app.Http.doGet(url, false, false, false, true, 2) .then((resp) =&gt; { let location = ''; if ((resp.status === 'OK') &amp;&amp; resp.results &amp;&amp; (resp.results.length &gt; 0)) { location = resp.results[0].formatted_address; // cache it _addToCache(point, location); } return Promise.resolve(location); }); }, }; })(); × Search results Close "},"google_photos.js.html":{"id":"google_photos.js.html","title":"Source: google_photos.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: google_photos.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Interface to Picasa API * @namespace */ app.GooglePhotos = (function() { 'use strict'; new ExceptionHandler(); /** * A Google Photo Album * @typedef {Object} app.GooglePhotos.Album * @property {int} index - Array index * @property {string} uid - unique identifier * @property {string} name - album name * @property {string} id - Google album Id * @property {string} thumb - thumbnail url * @property {boolean} checked - is album selected * @property {int} ct - number of photos * @property {app.PhotoSource.SourcePhoto[]} photos - Array of photos * @memberOf app.GooglePhotos */ /** * A Selected Google Photo Album * @typedef {Object} app.GooglePhotos.SelectedAlbum * @property {string} id - Google album Id * @property {app.PhotoSource.SourcePhoto[]} photos - Array of photos * @memberOf app.GooglePhotos */ /** * Path to Picasa API * @type {string} * @const * @default * @private * @memberOf app.GooglePhotos */ const _URL_BASE = 'https://picasaweb.google.com/data/feed/api/user/'; /** * Query for list of albums * @type {string} * @const * @default * @private * @memberOf app.GooglePhotos */ const _ALBUMS_QUERY = '?max-results=2000&amp;visibility=all&amp;kind=album' + '&amp;fields=entry(gphoto:albumType,gphoto:id)&amp;v2&amp;alt=json'; /** * Query an album * @type {string} * @const * @default * @private * @memberOf app.GooglePhotos */ const _ALBUM_QUERY = '?imgmax=1600&amp;thumbsize=72' + '&amp;fields=title,gphoto:id,entry(media:group/media:content,' + 'media:group/media:credit,media:group/media:thumbnail,georss:where)' + '&amp;v=2&amp;alt=json'; /** Determine if a Picasa entry is an image * @param {Object} entry - Picasa media object * @returns {boolean} true if entry is a photo * @private * @memberOf app.GooglePhotos */ function _isImage(entry) { const content = entry.media$group.media$content; for (let i = 0; i &lt; content.length; i++) { if (content[i].medium !== 'image') { return false; } } return true; } /** Determine if a Picasa entry has Geo position * @param {Object} entry - Picasa media object * @returns {boolean} true if entry has Geo position * @private * @memberOf app.GooglePhotos */ function _hasGeo(entry) { return !!(entry.georss$where &amp;&amp; entry.georss$where.gml$Point &amp;&amp; entry.georss$where.gml$Point.gml$pos &amp;&amp; entry.georss$where.gml$Point.gml$pos.$t); } /** Get the thumbnail url if it exists * @param {Array} entry - Picasa media object * @returns {?string} url or null * @private * @memberOf app.GooglePhotos */ function _getThumbnail(entry) { let ret = null; if (entry.length &amp;&amp; entry[0].media$group &amp;&amp; entry[0].media$group.media$thumbnail[0]) { ret = entry[0].media$group.media$thumbnail[0].url; } return ret; } /** * Extract the Picasa photos into an Array * @param {Object} root - root object from Picasa API call * @returns {app.PhotoSource.SourcePhoto[]} Array of photos * @private * @memberOf app.GooglePhotos */ function _processPhotos(root) { const photos = []; if (root) { const feed = root.feed; const entries = feed.entry || []; entries.forEach((entry) =&gt; { if (_isImage(entry)) { const url = entry.media$group.media$content[0].url; const width = entry.media$group.media$content[0].width; const height = entry.media$group.media$content[0].height; const asp = width / height; const author = entry.media$group.media$credit[0].$t; let point; if (_hasGeo(entry)) { point = entry.georss$where.gml$Point.gml$pos.$t; } app.PhotoSource.addPhoto(photos, url, author, asp, {}, point); } }); } return photos; } /** * Retrieve a Google Photos album * @param {string} albumId - Picasa album ID * @param {string} [userId='default'] - userId for non-authenticated request * @returns {Promise&lt;Object&gt;} Root object from Picasa call null if not found * @private * @memberOf app.GooglePhotos */ function _loadPicasaAlbum(albumId, userId = 'default') { const url = `${_URL_BASE}${userId}/albumid/${albumId}/${_ALBUM_QUERY}`; if (userId === 'default') { return app.Http.doGet(url, true).catch((err) =&gt; { const statusMsg = `${app.Utils.localize('err_status')}: 404`; if (err.message.includes(statusMsg)) { // album was probably deleted return Promise.resolve(null); } else { throw err; } }); } else { return app.Http.doGet(url); } } return { /** * Retrieve the users list of albums, including the photos in each * @param {boolean} interactive - true is user initiated call * @returns {Promise&lt;app.GooglePhotos.Album[]&gt;} Array of albums * @memberOf app.GooglePhotos */ loadAlbumList: function(interactive = false) { const url = `${_URL_BASE}default/${_ALBUMS_QUERY}`; // get list of albums return app.Http.doGet(url, true, true, interactive).then((root) =&gt; { if (!root || !root.feed || !root.feed.entry) { throw new Error(app.Utils.localize('err_no_albums')); } const feed = root.feed; // series of API calls to get each album const promises = []; const entries = feed.entry || []; entries.forEach((entry) =&gt; { if (!entry.gphoto$albumType) { // skip special albums (e.g. Google+ posts, backups) const albumId = entry.gphoto$id.$t; promises.push(_loadPicasaAlbum(albumId)); } }); // Collate the albums return Promise.all(promises); }).then((vals) =&gt; { /** @type {app.GooglePhotos.Album[]} */ let albums = []; let ct = 0; const values = vals || []; values.forEach((value) =&gt; { if (value !== null) { const feed = value.feed; if (feed &amp;&amp; feed.entry) { const thumb = _getThumbnail(feed.entry); const photos = _processPhotos(value); if (photos &amp;&amp; photos.length) { /** @type {app.GooglePhotos.Album} */ const album = {}; album.index = ct; album.uid = 'album' + ct; album.name = feed.title.$t; album.id = feed.gphoto$id.$t; album.ct = photos.length; album.thumb = thumb; album.checked = false; album.photos = photos; albums.push(album); ct++; } } } }); return Promise.resolve(albums); }); }, /** * Retrieve the photos in the selected albums * @returns {Promise&lt;app.GooglePhotos.SelectedAlbum[]&gt;} Array albums * @memberOf app.GooglePhotos */ loadPhotos: function() { let vals = app.Storage.get('albumSelections'); // series of API calls to get each album const promises = []; const albums = vals || []; albums.forEach((album) =&gt; { promises.push(_loadPicasaAlbum(album.id)); }); // Collate the albums return Promise.all(promises).then((vals) =&gt; { /** @type {app.GooglePhotos.SelectedAlbum[]} */ const albums = []; const values = vals || []; values.forEach((value) =&gt; { if (value) { const feed = value.feed; const photos = _processPhotos(value); if (photos &amp;&amp; photos.length) { albums.push({ id: feed.gphoto$id.$t, photos: photos, }); } } }); return Promise.resolve(albums); }); }, }; })(); × Search results Close "},"http.js.html":{"id":"http.js.html","title":"Source: http.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: http.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Fetch with authentication and exponential back-off * @namespace */ app.Http = (function() { 'use strict'; new ExceptionHandler(); const chromep = new ChromePromise(); /** * Authorization header * @const * @default * @private * @memberOf app.Http */ const _AUTH_HEADER = 'Authorization'; /** * Bearer parameter for authorized call * @const * @default * @private * @memberOf app.Http */ const _BEARER = 'Bearer'; /** * Max retries on 500 errors * @const * @default * @private * @memberOf app.Http */ const _MAX_RETRIES = 3; /** * Delay multiplier for exponential back-off * @const * @default * @private * @memberOf app.Http */ const _DELAY = 1000; /** * Check response and act accordingly * @param {{}} response - response from server * @param {string} url - server * @param {Object} opts - fetch options * @param {boolean} isAuth - true is authorization required * @param {boolean} retryToken - if true, retry with new token * @param {string} token - cached auth token * @param {boolean} interactive - true if user initiated * @param {int} attempt - the retry attempt we are on * @param {boolean} backoff - if true, do exponential back-off * @param {int} maxRetries - max retries * @returns {Promise.&lt;JSON&gt;} response from server * @private * @memberOf app.Http */ function _processResponse(response, url, opts, isAuth, retryToken, token, interactive, attempt, backoff, maxRetries) { if (response.ok) { // request succeeded - woo hoo! return response.json(); } if (attempt &gt;= maxRetries) { // request still failed after maxRetries return Promise.reject(_getError(response)); } const status = response.status; if (backoff &amp;&amp; (status &gt;= 500) &amp;&amp; (status &lt; 600)) { // temporary server error, maybe. Retry with backoff return _retry(url, opts, isAuth, retryToken, interactive, attempt, maxRetries); } if (isAuth &amp;&amp; token &amp;&amp; retryToken &amp;&amp; (status === 401)) { // could be expired token. Remove cached one and try again return _retryToken(url, opts, token, interactive, attempt, backoff, maxRetries); } if (isAuth &amp;&amp; interactive &amp;&amp; token &amp;&amp; retryToken &amp;&amp; (status === 403)) { // user may have revoked access to extension at some point // If interactive, retry so they can authorize again return _retryToken(url, opts, token, interactive, attempt, backoff, maxRetries); } // request failed return Promise.reject(_getError(response)); } /** * Get Error message * @param {{}} response - server response * @returns {Error} details on failure * @private * @memberOf app.Http */ function _getError(response) { let msg = 'Unknown error.'; if (response &amp;&amp; response.status &amp;&amp; (response.statusText !== undefined)) { const statusMsg = app.Utils.localize('err_status'); msg = `${statusMsg}: ${response.status}`; msg += `\\n${response.statusText}`; } return new Error(msg); } /** * Get authorization token * @param {boolean} isAuth - if true, authorization required * @param {boolean} interactive - if true, user initiated * @returns {Promise.&lt;string&gt;} auth token * @private * @memberOf app.Http */ function _getAuthToken(isAuth, interactive) { if (isAuth) { return chromep.identity.getAuthToken({ 'interactive': interactive, }).then((token) =&gt; { return Promise.resolve(token); }).catch((err) =&gt; { if (interactive &amp;&amp; (err.message.includes('revoked') || err.message .includes('Authorization page could not be loaded'))) { // try one more time non-interactively // Always returns Authorization page error // when first registering, Not sure why // Other message is if user revoked access to extension return chromep.identity.getAuthToken({ 'interactive': false, }); } else { throw err; } }); } else { // non-authorization branch return Promise.resolve(null); } } /** * Retry authorized fetch with exponential back-off * @param {string} url - server request * @param {Object} opts - fetch options * @param {boolean} isAuth - if true, authorization required * @param {boolean} retryToken - if true, retry with new token * @param {boolean} interactive - true if user initiated * @param {int} attempt - the retry attempt we are on * @param {int} maxRetries - max retries * @returns {Promise.&lt;JSON&gt;} response from server * @private * @memberOf app.Http */ function _retry(url, opts, isAuth, retryToken, interactive, attempt, maxRetries) { attempt++; // eslint-disable-next-line promise/avoid-new return new Promise((resolve, reject) =&gt; { const delay = (Math.pow(2, attempt) - 1) * _DELAY; setTimeout(() =&gt; { return _fetch(url, opts, isAuth, retryToken, interactive, attempt, true, maxRetries).then(resolve, reject); }, delay); }); } /** * Retry fetch after removing cached auth token * @param {string} url - server request * @param {Object} opts - fetch options * @param {string} token - cached auth token * @param {boolean} interactive - true if user initiated * @param {int} attempt - the retry attempt we are on * @param {boolean} backoff - if true, do exponential back-off * @param {int} maxRetries - max retries * @returns {Promise.&lt;JSON&gt;} response from server * @private * @memberOf app.Http */ function _retryToken(url, opts, token, interactive, attempt, backoff, maxRetries) { app.GA.error('Refresh auth token.', 'Http._retryToken'); return chromep.identity.removeCachedAuthToken({ token: token, }).then(() =&gt; { return _fetch(url, opts, true, false, interactive, attempt, backoff, maxRetries); }); } /** * Perform fetch, optionally using authorization and exponential back-off * @param {string} url - server request * @param {Object} opts - fetch options * @param {boolean} isAuth - if true, authorization required * @param {boolean} retryToken - if true, retry with new token * @param {boolean} interactive - if true, user initiated * @param {int} attempt - the retry attempt we are on * @param {boolean} backoff - if true, do exponential back-off * @param {int} maxRetries - max retries on 500 failures * @returns {Promise.&lt;JSON&gt;} response from server * @private * @memberOf app.Http */ function _fetch(url, opts, isAuth, retryToken, interactive, attempt, backoff, maxRetries) { let token = ''; return _getAuthToken(isAuth, interactive).then((authToken) =&gt; { if (isAuth) { token = authToken; opts.headers.set(_AUTH_HEADER, `${_BEARER} ${token}`); } return fetch(url, opts); }).then((response) =&gt; { return _processResponse(response, url, opts, isAuth, retryToken, token, interactive, attempt, backoff, maxRetries); }).catch((err) =&gt; { let msg = err.message; if (msg === 'Failed to fetch') { msg = app.Utils.localize('err_network'); } throw new Error(msg); }); } return { /** * Perform GET request to server, optionally using exponential back-off * and authorization * @param {string} url - server request * @param {boolean} [isAuth=false] - if true, authorization required * @param {boolean} [retryToken=false] - if true, retry with new token * @param {boolean} [interactive=false] - user initiated, if true * @param {boolean} [backoff=true] - if true, do exponential back-off * @param {int} [maxRetries=_MAX_ATTEMPTS] - max retries * @returns {Promise.&lt;json&gt;} response from server * @memberOf app.Http */ doGet: function(url, isAuth = false, retryToken = false, interactive = false, backoff = true, maxRetries = _MAX_RETRIES) { let attempt = 0; const opts = {method: 'GET', headers: new Headers({})}; if (isAuth) { opts.headers.set(_AUTH_HEADER, `${_BEARER} unknown`); } return _fetch(url, opts, isAuth, retryToken, interactive, attempt, backoff, maxRetries); }, }; })(); × Search results Close "},"json.js.html":{"id":"json.js.html","title":"Source: json.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: json.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * JSON utilities * @namespace */ app.JSONUtils = (function() { 'use strict'; new ExceptionHandler(); return { /** * Parse JSON, with exception handling * @param {!string} jsonString - string to parse * @returns {?JSON} JSON Object, null on error * @memberOf app.JSONUtils */ parse: function(jsonString) { let ret = null; try { ret = JSON.parse(jsonString); } catch (err) { app.GA.exception(`JSONUtils.parse: ${err.message}`, err.stack, false); } return ret; }, /** * Return shallow copy of Object * @param {!Object} object - object to copy * @returns {?JSON} JSON Object, null on error * @memberOf app.JSONUtils */ shallowCopy: function(object) { let ret = null; const jsonString = JSON.stringify(object); if (typeof(jsonString) !== 'undefined') { ret = app.JSONUtils.parse(jsonString); } return ret; }, }; })(); × Search results Close "},"msg.js.html":{"id":"msg.js.html","title":"Source: msg.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: msg.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Wrapper for chrome messages * @namespace */ app.Msg = (function() { 'use strict'; new ExceptionHandler(); /** * A Chrome message * @typedef {{}} app.Msg.Message * @property {string} message - Unique name * @property {Error} error - an error * @property {string} key - key name * @property {?Object} value - value of key * @memberOf app.Msg */ /** * Show {@link app.ScreenSaver} * @type {app.Msg.Message} * @memberOf app.Msg */ const SS_SHOW = { message: 'showScreensaver', }; /** * Close {@link app.ScreenSaver} * @type {app.Msg.Message} * @memberOf app.Msg */ const SS_CLOSE = { message: 'closeScreensaver', }; /** * Is a {@link app.ScreenSaver} showing * @type {app.Msg.Message} * @memberOf app.Msg */ const SS_IS_SHOWING = { message: 'isScreensaverShowing', }; /** * Restore default settings * @type {app.Msg.Message} * @memberOf app.Msg */ const RESTORE_DEFAULTS = { message: 'restoreDefaults', }; /** * Highlight a tab * @type {app.Msg.Message} * @memberOf app.Msg */ const HIGHLIGHT = { message: 'highlightTab', }; /** * A save attempt to localStorage exceeded its capacity * @type {app.Msg.Message} * @memberOf app.Msg */ const STORAGE_EXCEEDED = { message: 'storageExceeded', }; /** * An {@link app.PhotoSource} server request failed * @type {app.Msg.Message} * @memberOf app.Msg */ const PHOTO_SOURCE_FAILED = { message: 'photoSourceFailed', key: '', error: '', }; /** * Save value to storage message * @type {app.Msg.Message} * @memberOf app.Msg */ const STORE = { message: 'store', key: '', value: '', }; return { SS_SHOW: SS_SHOW, SS_CLOSE: SS_CLOSE, SS_IS_SHOWING: SS_IS_SHOWING, RESTORE_DEFAULTS: RESTORE_DEFAULTS, HIGHLIGHT: HIGHLIGHT, STORAGE_EXCEEDED: STORAGE_EXCEEDED, PHOTO_SOURCE_FAILED: PHOTO_SOURCE_FAILED, STORE: STORE, /** * Send a chrome message * @param {app.Msg.Message} type - type of message * @returns {Promise&lt;JSON&gt;} response JSON * @memberOf app.Msg */ send: function(type) { const chromep = new ChromePromise(); return chromep.runtime.sendMessage(type, null).then((response) =&gt; { return Promise.resolve(response); }).catch((err) =&gt; { if (err.message &amp;&amp; !err.message.includes('port closed') &amp;&amp; !err.message.includes('Receiving end does not exist')) { const msg = `type: ${type.message}, ${err.message}`; app.GA.error(msg, 'Msg.send'); } return Promise.reject(err); }); }, /** * Add a listener for chrome messages * @param {Function} listener - function to receive messages * @memberOf app.Msg */ listen: function(listener) { chrome.runtime.onMessage.addListener(listener); }, }; })(); × Search results Close "},"options_options.js.html":{"id":"options_options.js.html","title":"Source: options/options.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: options/options.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ (function() { 'use strict'; /** * Extension's Options page * @namespace app.Options */ new ExceptionHandler(); /** * Manage an html page that is inserted on demand&lt;br /&gt; * May also be a url link to external site * @typedef {{}} Options.Page * @property {string} label - label for Nav menu * @property {string} route - element name route to page * @property {string} icon - icon for Nav Menu * @property {?Object|Function} obj - something to be done when selected * @property {boolean} ready - true if html is inserted * @property {boolean} divider - true for divider before item * @memberOf app.Options */ /** * Path to the extension in the Web Store * @type {string} * @const * @private * @memberOf app.Options */ const EXT_URI = 'https://chrome.google.com/webstore/detail/photo-screen-saver/' + chrome.runtime.id + '/'; /** * Path to my Pushy Clipboard extension * @type {string} * @const * @default * @private * @memberOf app.Options */ const PUSHY_URI = 'https://chrome.google.com/webstore/detail/pushy-clipboard/' + 'jemdfhaheennfkehopbpkephjlednffd'; /** * auto-binding template * @type {Object} * @const * @private * @memberOf app.Options */ const t = document.querySelector('#t'); /** * Array of pages * @type {Options.Page[]} * @memberOf app.Options */ t.pages = [ { label: app.Utils.localize('menu_settings'), route: 'page-settings', icon: 'myicons:settings', obj: null, ready: true, divider: false, }, { label: app.Utils.localize('menu_google'), route: 'page-google-photos', icon: 'myicons:cloud', obj: _showGooglePhotosPage, ready: false, divider: false, }, { label: app.Utils.localize('menu_preview'), route: 'page-preview', icon: 'myicons:pageview', obj: _showScreensaverPreview, ready: true, divider: false, }, { label: app.Utils.localize('menu_help'), route: 'page-help', icon: 'myicons:help', obj: _showHelpPage, ready: false, divider: false, }, { label: app.Utils.localize('menu_support'), route: 'page-support', icon: 'myicons:help', obj: `${EXT_URI}support`, ready: true, divider: true, }, { label: app.Utils.localize('menu_rate'), route: 'page-rate', icon: 'myicons:grade', obj: `${EXT_URI}reviews`, ready: true, divider: false, }, { label: app.Utils.localize('menu_pushy'), route: 'page-pushy', icon: 'myicons:extension', obj: PUSHY_URI, ready: true, divider: true, }, ]; // Error dialog t.dialogTitle = ''; t.dialogText = ''; /** * Current {@link Options.Page} * @type {string} * @memberOf app.Options */ t.route = 'page-settings'; /** * Event Listener for template bound event to know when bindings * have resolved and content has been stamped to the page * @memberOf app.Options */ t.addEventListener('dom-change', function() { app.GA.page('/options.html'); // listen for chrome messages app.Msg.listen(_onMessage); }); /** * Event: navigation menu selected * Route to proper page * @param {Event} event - ClickEvent * @memberOf app.Options */ t._onNavMenuItemTapped = function(event) { // Close drawer after menu item is selected if it is narrow const drawerPanel = document.querySelector('#paperDrawerPanel'); if (drawerPanel &amp;&amp; drawerPanel.narrow) { drawerPanel.closeDrawer(); } const index = t.pages.findIndex((element) =&gt; { return element.route === event.currentTarget.id; }); app.GA.event(app.GA.EVENT.MENU, t.pages[index].route); const prevRoute = t.route; if (!t.pages[index].obj) { // some pages are just pages t.route = t.pages[index].route; _scrollPageToTop(); } else if (typeof t.pages[index].obj === 'string') { // some pages are url links t.$.mainMenu.select(prevRoute); chrome.tabs.create({url: t.pages[index].obj}); } else { // some pages have functions to view them t.pages[index].obj(index, prevRoute); } }; /** * Computed property: Page title * @returns {string} i18n title * @memberOf app.Options */ t._computeTitle = function() { return app.Utils.localize('chrome_extension_name'); }; /** * Computed property: Menu label * @returns {string} i18n label * @memberOf app.Options */ t._computeMenu = function() { return app.Utils.localize('menu'); }; /** * Show the Google Photos page * @param {int} index - index into [t.pages]{@link Options.t.pages} * @memberOf app.Options */ function _showGooglePhotosPage(index) { if (!t.pages[index].ready) { // create the page the first time t.pages[index].ready = true; t.gPhotosPage = new app.GooglePhotosPage('gPhotosPage'); Polymer.dom(t.$.googlePhotosInsertion).appendChild(t.gPhotosPage); } else { t.gPhotosPage.loadAlbumList(); } t.route = t.pages[index].route; _scrollPageToTop(); } /** * Show the help page * @param {int} index - index into [t.pages]{@link Options.t.pages} * @private * @memberOf app.Options */ function _showHelpPage(index) { if (!t.pages[index].ready) { // insert the page the first time t.pages[index].ready = true; const el = new app.HelpPageFactory(); Polymer.dom(t.$.helpInsertion).appendChild(el); } t.route = t.pages[index].route; _scrollPageToTop(); } // noinspection JSUnusedLocalSymbols /** * Display a preview of the screen saver * @param {int} index - index into [t.pages]{@link Options.t.pages} * @param {string} prevRoute - last page selected * @memberOf app.Options */ function _showScreensaverPreview(index, prevRoute) { // reselect previous page - need to delay so tap event is done t.async(function() { t.$.mainMenu.select(prevRoute); }, 500); app.Msg.send(app.Msg.SS_SHOW).catch(() =&gt; {}); } /** * Scroll page to top * @memberOf app.Options */ function _scrollPageToTop() { t.$.scrollPanel.scrollToTop(true); } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {app.Msg.Message} request - details for the message * @param {Object} [sender] - MessageSender object * @param {Function} [response] - function to call once after processing * @returns {boolean} true if asynchronous * @private * @memberOf app.Options */ function _onMessage(request, sender, response) { if (request.message === app.Msg.HIGHLIGHT.message) { // highlight ourselves and let the sender know we are here const chromep = new ChromePromise(); chromep.tabs.getCurrent().then((t) =&gt; { chrome.tabs.update(t.id, {'highlighted': true}); return null; }).catch((err) =&gt; { app.GA.error(err.message, 'chromep.tabs.getCurrent'); }); response(JSON.stringify({message: 'OK'})); } else if (request.message === app.Msg.STORAGE_EXCEEDED.message) { // Display Error Dialog if a save action exceeded the // localStorage limit t.dialogTitle = app.Utils.localize('err_storage_title'); t.dialogText = app.Utils.localize('err_storage_desc'); t.$.errorDialog.open(); } else if (request.message === app.Msg.PHOTO_SOURCE_FAILED.message) { // failed to load t.$.settingsPage.deselectPhotoSource(request.key); t.dialogTitle = app.Utils.localize('err_photo_source_title'); t.dialogText = request.error; t.$.errorDialog.open(); } return false; } })(); × Search results Close "},"options_permissions.js.html":{"id":"options_permissions.js.html","title":"Source: options/permissions.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: options/permissions.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Handle optional permissions * @namespace */ app.Permissions = (function() { 'use strict'; new ExceptionHandler(); const chromep = new ChromePromise(); /** * A permission state enum * @typedef {{}} app.Permissions.State * @property {string} notSet - never been allowed or denied * @property {string} allowed - user allowed * @property {string} denied - user denied * @memberOf app.Permissions */ /** * A permission type * @typedef {{}} app.Permissions.Type * @property {string} name - name in localStorage * @property {string[]} permissions - array of permissions * @property {string[]} origins - array of origins * @memberOf app.Permissions */ /** * Possible states of an {@link app.Permissions.Type} * @type {app.Permissions.State} * @const * @private * @memberOf app.Permissions */ const _STATE = { notSet: 'notSet', allowed: 'allowed', denied: 'denied', }; /** * Permission for access to users' Google Photos * @const * @type {app.Permissions.Type} * @memberOf app.Permissions */ const PICASA = { name: 'permPicasa', permissions: [], origins: ['https://picasaweb.google.com/'], }; /** * Persist the state of an {@link app.Permissions.Type} * @param {app.Permissions.Type} type - permission type * @param {string} value - permission state * @private * @memberOf app.Permissions */ function _setState(type, value) { // send message to store value so items that are bound // to it will get storage event const msg = app.JSONUtils.shallowCopy(app.Msg.STORE); msg.key = type.name; msg.value = value; app.Msg.send(msg).catch(() =&gt; {}); } /** * Determine if we have the optional permissions * @param {app.Permissions.Type} type - permission type * @returns {Promise&lt;boolean&gt;} true if we have permissions * @memberOf app.Permissions */ function _contains(type) { return chromep.permissions.contains({ permissions: type.permissions, origins: type.origins, }); } /** * Remove the optional permissions * @param {app.Permissions.Type} type - permission type * @returns {Promise&lt;boolean&gt;} true if removed * @private * @memberOf app.Permissions */ function _remove(type) { return _contains(type).then((contains) =&gt; { if (contains) { // try to remove permission return chromep.permissions.remove({ permissions: type.permissions, origins: type.origins, }); } else { return Promise.resolve(false); } }); } return { /** @type {app.Permissions.Type} */ PICASA: PICASA, /** * Has user made choice on permissions * @param {app.Permissions.Type} type - permission type * @returns {boolean} true if allowed or denied * @memberOf app.Permissions */ notSet: function(type) { return app.Storage.get(type.name) === _STATE.notSet; }, /** * Has the user allowed the optional permissions * @param {app.Permissions.Type} type - permission type * @returns {boolean} true if allowed * @memberOf app.Permissions */ isAllowed: function(type) { return app.Storage.get(type.name) === _STATE.allowed; }, /** * Request optional permission - may block * @param {app.Permissions.Type} type - permission type * @returns {Promise&lt;boolean&gt;} true if permission granted * @memberOf app.Permissions */ request: function(type) { let isGranted; return chromep.permissions.request({ permissions: type.permissions, origins: type.origins, }).then((granted) =&gt; { isGranted = granted; if (granted) { _setState(type, _STATE.allowed); return Promise.resolve(); } else { _setState(type, _STATE.denied); // try to remove if it has been previously granted return _remove(type); } }).then(() =&gt; { return Promise.resolve(isGranted); }); }, }; })(); × Search results Close "},"screensaver_photo.js.html":{"id":"screensaver_photo.js.html","title":"Source: screensaver/photo.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: screensaver/photo.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ (function() { 'use strict'; new ExceptionHandler(); /** * aspect ratio of screen * @type {number} * @const * @private * @memberOf app.Photo */ const _SCREEN_ASP = screen.width / screen.height; /** * A photo for the screen saver * Important: Only implement static methods. This Object * will be shallow copied in the screensaver and lose its instance methods * * @property {string} name - Unique name * @property {string} path - The url to the photo * @property {string} author - The photographer * @property {string} type - type of {@link app.PhotoSource} * @property {int} width - width * @property {int} height - height * @property {number} aspectRatio - aspect ratio * @property {Object} ex - additional information about the photo * @property {string} point - geolocation 'lat lon' * @property {string} label - author label * @property {?string} location - geolocation label * @param {string} name - unique name * @param {app.PhotoSource.SourcePhoto} source - source photo * @param {string} sourceType - type of {@link app.PhotoSource} * @constructor * @alias app.Photo */ const Photo = function(name, source, sourceType) { this.name = name; this.path = source.url; this.author = source.author ? source.author : ''; this.type = sourceType; this.aspectRatio = source.asp; this.ex = source.ex; this.point = source.point; this.width = screen.width; this.height = screen.height; this.label = Photo.buildAuthorLabel(this.type, this.author, false); this.location = null; }; window.app = window.app || {}; app.Photo = Photo; /** * Create the author label * @param {string} type - source of photo * @param {string} author - author of photo * @param {boolean} force - require display of label if true * @returns {string} label describing the photo source and photographer name */ Photo.buildAuthorLabel = function(type, author, force) { let ret = ''; let newType = type; const idx = type.search('User'); if (!force &amp;&amp; !app.Storage.getBool('showPhotog') &amp;&amp; (idx !== -1)) { // don't show label for user's own photos, if requested return ret; } if (idx !== -1) { // strip off 'User' newType = type.substring(0, idx - 1); } if (author) { ret = `${author} / ${newType}`; } else { // no photographer name ret = `${app.Utils.localize('photo_from')} ${newType}`; } return ret; }; /** * Determine if a photo would look bad zoomed or stretched on the screen * @param {number} asp aspect ratio of photo * @returns {boolean} true if a photo aspect ratio differs substantially * from the screens' * @private */ Photo._isBadAspect = function(asp) { // arbitrary const CUT_OFF = 0.5; return (asp &lt; _SCREEN_ASP - CUT_OFF) || (asp &gt; _SCREEN_ASP + CUT_OFF); }; /** * Determine if a photo should not be displayed * @param {number} asp - aspect ratio * @param {int} photoSizing - the sizing type * @returns {boolean} true if the photo should not be displayed */ Photo.ignore = function(asp, photoSizing) { let ret = false; const skip = app.Storage.getBool('skip'); if ((!asp || isNaN(asp)) || (skip &amp;&amp; ((photoSizing === 1) || (photoSizing === 3)) &amp;&amp; Photo._isBadAspect(asp))) { // ignore photos that don't have aspect ratio // or would look bad with cropped or stretched sizing options ret = true; } return ret; }; /** * Create a new tab with a link to the * original source of the current photo, if possible * @param {Object} item - a photo item */ Photo.showSource = function(item) { if (!item) { return; } const path = item.path; const extra = item.ex; let regex; let id; let url; switch (item.type) { case '500': // parse photo id regex = /(\\/[^\\/]*){4}/; id = path.match(regex); url = `http://500px.com/photo${id[1]}`; chrome.tabs.create({url: url}); break; case 'flickr': if (extra) { // parse photo id regex = /(\\/[^\\/]*){4}(_.*_)/; id = path.match(regex); url = `https://www.flickr.com/photos/${item.ex}${id[1]}`; chrome.tabs.create({url: url}); } break; case 'reddit': if (extra) { chrome.tabs.create({url: item.ex}); } break; default: break; } }; })(); × Search results Close "},"photo_sources.js.html":{"id":"photo_sources.js.html","title":"Source: photo_sources.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: photo_sources.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ (function() { 'use strict'; new ExceptionHandler(); /** * A potential source of photos for the screensaver * * @param {string} useName - The key for if the source is selected * @param {string} photosName - The key for the collection of photos * @param {string} type - A descriptor of the photo source * @param {boolean} isDaily - Should the source be updated daily * @param {boolean} isArray - Is the source an Array of photo Arrays * @param {string} loadObj - function wrapper, as a string * @param {string} loadFn - function to load photos, as a string * @param {Array} loadArgs - Arguments to the loadFn * @constructor * @alias app.PhotoSource */ const PhotoSource = function(useName, photosName, type, isDaily, isArray, loadObj, loadFn, loadArgs) { this.useName = useName; this.photosName = photosName; this.type = type; this.isDaily = isDaily; this.isArray = isArray; this.loadObj = loadObj; this.loadFn = loadFn; this.loadArgs = loadArgs || []; }; window.app = window.app || {}; app.PhotoSource = PhotoSource; /** * A photo from a {@link app.PhotoSource} * This is the photo information that is persisted. * * @typedef {{}} app.PhotoSource.SourcePhoto * @property {string} url - The url to the photo * @property {string} author - The photographer * @property {number} asp - The aspect ratio of the photo * @property {Object} [ex] - Additional information about the photo * @property {string} [point] - geolocation 'lat lon' */ /** * The photos for a {@link app.PhotoSource} * * @typedef {{}} app.PhotoSource.SourcePhotos * @property {string} type - type of {@link app.PhotoSource} * @property {app.PhotoSource.SourcePhoto[]} photos - The photos */ /** * Array of PhotoSources * @private * @type {app.PhotoSource[]} */ PhotoSource._SRCS = [ new PhotoSource('useGoogle', 'albumSelections', 'Google User', true, true, 'GooglePhotos', 'loadPhotos', []), new PhotoSource('useChromecast', 'ccImages', 'Google', false, false, 'ChromeCast', 'loadPhotos', []), new PhotoSource('useEditors500px', 'editors500pxImages', '500', true, false, 'Use500px', 'loadPhotos', ['editors']), new PhotoSource('usePopular500px', 'popular500pxImages', '500', true, false, 'Use500px', 'loadPhotos', ['popular']), new PhotoSource('useYesterday500px', 'yesterday500pxImages', '500', true, false, 'Use500px', 'loadPhotos', ['fresh_yesterday']), new PhotoSource('useSpaceReddit', 'spaceRedditImages', 'reddit', true, false, 'Reddit', 'loadPhotos', ['r/spaceporn/']), new PhotoSource('useEarthReddit', 'earthRedditImages', 'reddit', true, false, 'Reddit', 'loadPhotos', ['r/EarthPorn/']), new PhotoSource('useAnimalReddit', 'animalRedditImages', 'reddit', true, false, 'Reddit', 'loadPhotos', ['r/animalporn/']), new PhotoSource('useInterestingFlickr', 'flickrInterestingImages', 'flickr', true, false, 'Flickr', 'loadPhotos', []), new PhotoSource('useAuthors', 'authorImages', 'flickr', false, false, 'Flickr', 'loadAuthorPhotos', []), ]; /** * Determine if this source has been selected for display * @returns {boolean} true if selected */ PhotoSource.prototype.use = function() { return app.Storage.getBool(this.useName); }; /** * Process the photo source. * This normally requires a https call and may fail for various reasons * @returns {Promise&lt;void&gt;} void */ PhotoSource.prototype.process = function() { if (this.use()) { // convert string to function const fn = window.app[this.loadObj][this.loadFn]; let arg = null; if (this.loadArgs.length === 1) { arg = this.loadArgs[0]; } return fn(arg).then((photos) =&gt; { const err = this._savePhotos(photos); if (err) { throw new Error(err); } return Promise.resolve(); }).catch((err) =&gt; { if (err.message === app.Utils.localize('err_network')) { app.GA.error(err.message, 'PhotoSource.process'); } else { app.GA.error(err.message, `PhotoSource.process(${this.useName})`); } return Promise.reject(err); }); } else { if (this.useName !== 'useGoogle') { localStorage.removeItem(this.photosName); } return Promise.resolve(); } }; /** * Save the photos to localStorage in a safe manner * @param {app.PhotoSource.SourcePhoto[]} photos * - {@link app.PhotoSource.SourcePhoto} Array * @returns {?string} non-null on error * @private */ PhotoSource.prototype._savePhotos = function(photos) { let ret = null; const keyBool = (this.useName === 'useGoogle') ? null : this.useName; if (photos || photos.length) { const set = app.Storage.safeSet(this.photosName, photos, keyBool); if (!set) { ret = 'Exceeded storage capacity.'; } } return ret; }; /** * Get the photos from local storage * @returns {app.PhotoSource.SourcePhotos} the photos * @private */ PhotoSource.prototype._getPhotos = function() { let ret = { type: this.type, photos: [], }; if (this.use()) { let photos = []; if (this.isArray) { let items = app.Storage.get(this.photosName); // could be that items have not been retrieved yet items = items || []; items.forEach((item) =&gt; { photos = photos.concat(item.photos); }); } else { photos = app.Storage.get(this.photosName); // could be that items have not been retrieved yet photos = photos || []; } ret.photos = photos; } return ret; }; /** * Get all the keys of useage boolean variables * @returns {string[]} Array of keys of useage boolean variables */ PhotoSource.getUseNames = function() { let ret = []; PhotoSource._SRCS.forEach((source) =&gt; { ret = ret.concat(source.useName); }); return ret; }; /** * Get all the photos from all selected sources. These will be * used by the screensaver. * @returns {app.PhotoSource.SourcePhotos[]} Array of sources photos */ PhotoSource.getSelectedPhotos = function() { let ret = []; PhotoSource._SRCS.forEach((source) =&gt; { ret.push(source._getPhotos()); }); return ret; }; /** * Determine if a given string is a photo source * @param {string} useName - String to check * @returns {boolean} true if photo source */ PhotoSource.contains = function(useName) { for (let i = 0; i &lt; PhotoSource._SRCS.length; i++) { if (PhotoSource._SRCS[i].useName === useName) { return true; } } return false; }; /** * Process the given photo source and save to localStorage. * This normally requires a https call and may fail for various reasons * @param {string} useName - The photo source to retrieve * @returns {Promise&lt;void&gt;} void */ PhotoSource.process = function(useName) { for (let i = 0; i &lt; PhotoSource._SRCS.length; i++) { if (PhotoSource._SRCS[i].useName === useName) { return PhotoSource._SRCS[i].process(); } } // not found, shouldn't be here return Promise.resolve(); }; /** * Process all the selected photo sources. * This normally requires a https call and may fail for various reasons */ PhotoSource.processAll = function() { PhotoSource._SRCS.forEach((source) =&gt; { source.process().catch(() =&gt; {}); }); }; /** * Process all the selected photo sources that are to be * updated every day. * This normally requires a https call and may fail for various reasons */ PhotoSource.processDaily = function() { PhotoSource._SRCS.forEach((source) =&gt; { if (source.isDaily) { source.process().catch(() =&gt; {}); } }); }; /** * Get a geo point string from a latitude and longitude * @param {number} lat - latitude * @param {number} lon - longitude * @returns {string} 'lat lon' */ PhotoSource.getPt = function(lat, lon) { if ((typeof lat === 'number') &amp;&amp; (typeof lon === 'number')) { return `${lat.toPrecision(8)} ${lon.toPrecision(8)}`; } else { return `${lat} ${lon}`; } }; /** * Add a {@link app.PhotoSource.SourcePhoto} to an existing Array * @param {Array} photos - {@link app.PhotoSource.SourcePhoto} Array * @param {string} url - The url to the photo * @param {string} author - The photographer * @param {number} asp - The aspect ratio of the photo * @param {Object} [ex] - Additional information about the photo * @param {string} [point] - 'lat lon' */ PhotoSource.addPhoto = function(photos, url, author, asp, ex, point) { /** @type {app.PhotoSource.SourcePhoto} */ const photo = { url: url, author: author, asp: asp.toPrecision(3), }; if (ex) { photo.ex = ex; } if (point) { photo.point = point; } photos.push(photo); }; })(); × Search results Close "},"background_reddit.js.html":{"id":"background_reddit.js.html","title":"Source: background/reddit.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.JSONUtilsapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.ScreenSaverapp.SSControlapp.SSUtilsapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxapp.TimeExceptionHandler Global PICASA Source: background/reddit.js /* * Copyright
